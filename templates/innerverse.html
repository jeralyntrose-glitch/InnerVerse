<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
        />
        <title>InnerVerse - MBTI AI Chat</title>
        
        <!-- External Dependencies -->
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap"
            rel="stylesheet"
        />

        <!-- Prevent Flash of Wrong Theme -->
        <script>
            (function () {
                const saved = localStorage.getItem("innerverse-theme");
                const prefersDark = window.matchMedia(
                    "(prefers-color-scheme: dark)",
                ).matches;
                const theme = saved || (prefersDark ? "dark" : "light");
                document.documentElement.setAttribute("data-theme", theme);
            })();
        </script>

        <style>
            /* ===== RESET & BASE ===== */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            /* ===== CSS CUSTOM PROPERTIES ===== */
            :root {
                --sab: env(safe-area-inset-bottom, 0px); /* iPhone notch/home indicator */
            }

            /* ===== THEME VARIABLES ===== */
            [data-theme="light"] {
                --bg-main: #ffffff;
                --bg-sidebar: #f7f7f8;
                --bg-header: #f7f7f8;
                --bg-input: #ffffff;
                --bg-user-bubble: #e5e5ea;
                --bg-button: #ffffff;
                --bg-button-hover: #f5f5f5;
                --bg-folder-hover: #f5f5f5;
                --bg-conv-hover: #f7f7f7;
                --bg-conv-active: #e6f7f4;
                --bg-code: #f5f5f5;

                --text-primary: #2d2d2d;
                --text-secondary: #6b6b6b;
                --text-tertiary: #999999;

                --border-main: #e5e5e5;
                --border-input: #d1d1d6;

                --accent: #10a37f;
                --accent-hover: #0d8c6c;
                --accent-light: #e6f7f4;

                --error-bg: #fee;
                --error-text: #c33;
                --error-border: #c33;

                --shadow: rgba(0, 0, 0, 0.1);
            }

            [data-theme="dark"] {
                --bg-main: #1a1a1a;
                --bg-sidebar: #1f1f1f;
                --bg-header: #252525;
                --bg-input: #40414f;
                --bg-user-bubble: #2d2d2d;
                --bg-button: #2d2d2d;
                --bg-button-hover: #353535;
                --bg-folder-hover: #2d2d2d;
                --bg-conv-hover: #2a2a2a;
                --bg-conv-active: #1a3830;
                --bg-code: #2d2d2d;

                --text-primary: #e5e5e5;
                --text-secondary: #a0a0a0;
                --text-tertiary: #707070;

                --border-main: #3a3a3a;
                --border-input: #565869;

                --accent: #10a37f;
                --accent-hover: #0d8c6c;
                --accent-light: #1a3830;

                --error-bg: #4a1f1f;
                --error-text: #ff6b6b;
                --error-border: #8b3a3a;

                --shadow: rgba(0, 0, 0, 0.3);
            }

            /* ===== BODY & LAYOUT ===== */
            html {
                height: -webkit-fill-available;
            }

            body {
                font-family:
                    "Inter",
                    -apple-system,
                    BlinkMacSystemFont,
                    "Segoe UI",
                    sans-serif;
                background: var(--bg-main);
                color: var(--text-primary);
                font-size: 15px;
                line-height: 1.6;
                overflow: hidden;
                height: 100%;
                min-height: 100vh;
                min-height: -webkit-fill-available;
            }

            .app-container {
                display: flex;
                height: 100vh;
                width: 100%;
            }

            /* ===== BURGER MENU (MOBILE) ===== */
            .burger-menu {
                position: fixed;
                top: 12px;
                left: 12px;
                z-index: 1102; /* Above sidebar (1101) */
                width: 40px;
                height: 40px;
                background: var(--bg-button);
                border: 1px solid var(--border-input);
                border-radius: 8px;
                cursor: pointer;
                display: none;
                align-items: center;
                justify-content: center;
                transition: all 0.2s ease;
            }

            .burger-menu:hover {
                background: var(--bg-button-hover);
                border-color: var(--accent);
            }

            /* Show on mobile */
            @media (max-width: 768px) {
                .burger-menu {
                    display: flex;
                }
            }

            .burger-menu svg {
                width: 20px;
                height: 20px;
                stroke: var(--text-primary);
            }

            /* ===== SIDEBAR ===== */
            .sidebar {
                width: 280px;
                background: var(--bg-sidebar);
                border-right: 1px solid var(--border-main);
                display: flex;
                flex-direction: column;
                transition: transform 0.3s ease;
                position: relative;
                z-index: 1000;
            }

            .sidebar.closed {
                transform: translateX(-100%);
            }

            .sidebar-header {
                padding: 16px;
                border-bottom: 1px solid var(--border-main);
                display: flex;
                flex-direction: column;
                gap: 12px;
            }

            .new-chat-btn {
                width: 100%;
                padding: 10px 16px;
                background: var(--accent);
                color: white;
                border: none;
                border-radius: 8px;
                font-size: 14px;
                font-weight: 500;
                cursor: pointer;
                transition: background 0.2s;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 6px;
            }

            .new-chat-btn:hover {
                background: var(--accent-hover);
            }

            .search-container {
                position: relative;
                display: flex;
                align-items: center;
                gap: 8px;
                background: var(--bg-input);
                border: 1px solid var(--border-main);
                border-radius: 8px;
                padding: 8px 12px;
            }

            .search-icon {
                font-size: 16px;
                color: var(--text-secondary);
            }

            .search-input {
                flex: 1;
                border: none;
                background: transparent;
                font-size: 14px;
                color: var(--text-primary);
                font-family: "Inter", sans-serif;
                outline: none;
            }

            .search-input::placeholder {
                color: var(--text-tertiary);
            }

            .search-clear {
                background: none;
                border: none;
                color: var(--text-secondary);
                font-size: 18px;
                cursor: pointer;
                display: none;
                padding: 0;
                width: 20px;
                height: 20px;
                line-height: 1;
            }

            .search-clear.visible {
                display: block;
            }

            .sidebar-content {
                flex: 1;
                overflow-y: auto;
                padding: 8px;
            }

            /* ===== FOLDERS ===== */
            .folder {
                margin-bottom: 4px;
            }

            .folder-header {
                display: flex;
                align-items: center;
                padding: 8px 12px;
                cursor: pointer;
                border-radius: 6px;
                transition: background 0.2s;
                user-select: none;
            }

            .folder-header:hover {
                background: var(--bg-folder-hover);
            }

            .folder-arrow {
                width: 16px;
                font-size: 12px;
                color: var(--text-tertiary);
                transition: transform 0.2s;
                margin-right: 8px;
            }

            .folder.expanded .folder-arrow {
                transform: rotate(90deg);
            }

            .folder-name {
                flex: 1;
                font-size: 14px;
                font-weight: 400;
                color: var(--text-primary);
            }

            .folder-count {
                font-size: 12px;
                color: var(--text-tertiary);
            }

            .folder-conversations {
                display: none;
                padding-left: 24px;
                margin-top: 2px;
            }

            .folder.expanded .folder-conversations {
                display: block;
            }

            .conversation-item {
                display: flex;
                align-items: center;
                padding: 8px 12px;
                margin: 2px 0;
                border-radius: 6px;
                cursor: pointer;
                transition: background 0.2s;
            }

            .conversation-item:hover {
                background: var(--bg-conv-hover);
            }

            .conversation-item.active {
                background: var(--bg-conv-active);
            }

            .conversation-title {
                flex: 1;
                font-size: 13px;
                color: var(--text-secondary);
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .conversation-item.active .conversation-title {
                color: var(--text-primary);
                font-weight: 500;
            }

            .empty-folder {
                padding: 12px;
                font-size: 13px;
                color: var(--text-tertiary);
                font-style: italic;
                text-align: center;
            }

            /* ===== MAIN CONTENT ===== */
            .main-content {
                flex: 1;
                display: flex;
                flex-direction: column;
                overflow: hidden;
                background: var(--bg-main);
                min-height: 0;
                position: relative;
            }

            .theme-toggle {
                width: 44px;
                height: 44px;
                min-width: 44px;
                background: var(--bg-button);
                border: 1px solid var(--border-input);
                border-radius: 8px;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: all 0.2s;
            }

            .theme-toggle:hover {
                background: var(--bg-button-hover);
                border-color: var(--accent);
            }

            .theme-toggle:active {
                transform: scale(0.95);
            }

            .theme-icon {
                font-size: 20px;
            }

            [data-theme="light"] .moon-icon {
                display: block;
            }
            [data-theme="light"] .sun-icon {
                display: none;
            }
            [data-theme="dark"] .moon-icon {
                display: none;
            }
            [data-theme="dark"] .sun-icon {
                display: block;
            }

            /* ===== CHAT AREA ===== */
            .chat-container {
                flex: 1;
                display: flex;
                flex-direction: column;
                overflow: hidden;
            }

            .messages {
                flex: 1;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
                overscroll-behavior-y: contain;
                touch-action: pan-y;
                padding: 20px;
                padding-bottom: calc(100vh - 150px); /* CRITICAL: Enough space to scroll last message to top */
                display: flex;
                flex-direction: column;
                /* REMOVED: justify-content: flex-end - Caused browser-level auto-scroll during streaming */
                /* ChatGPT Pattern: Let JavaScript control scroll, not CSS */
                gap: 16px;
                position: relative; /* CRITICAL: Makes this the offsetParent for offsetTop calculations */
            }

            .empty-chat-welcome {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100%;
                text-align: center;
                color: var(--text-tertiary);
                padding: 40px 20px;
                gap: 12px;
            }

            .empty-chat-welcome .emoji {
                font-size: 48px;
                margin-bottom: 8px;
            }

            .empty-chat-welcome .title {
                font-size: 18px;
                font-weight: 400;
                color: var(--text-secondary);
                margin-bottom: 4px;
            }

            .empty-chat-welcome .subtitle {
                font-size: 15px;
                font-weight: 300;
                line-height: 1.6;
            }

            .message {
                animation: fadeIn 0.2s ease;
                position: relative;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(8px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            /* User Messages */
            .message.user .message-content {
                background: var(--bg-user-bubble);
                padding: 12px 16px;
                border-radius: 18px;
                max-width: 70%;
                margin-left: auto;
                color: var(--text-primary);
                word-wrap: break-word;
            }

            .message.user .message-images {
                display: flex;
                flex-wrap: wrap;
                gap: 8px;
                margin-bottom: 8px;
                max-width: 70%;
                margin-left: auto;
            }

            .message.user .message-images img {
                max-width: 200px;
                max-height: 200px;
                border-radius: 12px;
                object-fit: cover;
            }

            /* AI Messages */
            .message.assistant {
                max-width: 100%;
            }

            .message.assistant .message-content {
                color: var(--text-primary);
                line-height: 1.6;
            }

            .message.assistant .message-content h1,
            .message.assistant .message-content h2,
            .message.assistant .message-content h3 {
                margin-top: 16px;
                margin-bottom: 8px;
                font-weight: 600;
            }

            .message.assistant .message-content h1 {
                font-size: 1.5em;
            }
            .message.assistant .message-content h2 {
                font-size: 1.3em;
            }
            .message.assistant .message-content h3 {
                font-size: 1.1em;
            }

            .message.assistant .message-content p {
                margin-bottom: 12px;
            }

            .message.assistant .message-content ul,
            .message.assistant .message-content ol {
                margin-left: 24px;
                margin-bottom: 12px;
            }

            .message.assistant .message-content li {
                margin-bottom: 4px;
            }

            .message.assistant .message-content code {
                background: var(--bg-code);
                padding: 2px 6px;
                border-radius: 4px;
                font-family: "Monaco", "Courier New", monospace;
                font-size: 14px;
            }

            .message.assistant .message-content pre {
                background: var(--bg-code);
                padding: 12px;
                border-radius: 8px;
                overflow-x: auto;
                margin-bottom: 12px;
            }

            .message.assistant .message-content pre code {
                background: none;
                padding: 0;
            }

            /* Copy Button */
            .copy-btn {
                position: absolute;
                top: 8px;
                right: 8px;
                width: 28px;
                height: 28px;
                background: transparent;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                opacity: 0;
                transition: all 0.2s;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .message:hover .copy-btn {
                opacity: 1;
            }

            .copy-btn:hover {
                background: var(--accent-light);
            }

            .copy-btn svg {
                width: 16px;
                height: 16px;
                stroke: var(--text-secondary);
            }

            .copy-btn:hover svg {
                stroke: var(--accent);
            }

            /* Typing Indicator - FIXED POSITION (iOS-safe) */
            .typing-indicator {
                display: none;
                position: fixed;
                bottom: 85px; /* Above input bar (input ~70px + padding) */
                left: calc(280px + 20px); /* Sidebar width (280px) + message padding (20px) */
                padding: 10px 16px;
                background: var(--bg-user-bubble);
                border-radius: 20px;
                box-shadow: 0 2px 8px var(--shadow);
                z-index: 999; /* Below input (1000) but above messages */
                pointer-events: none; /* Don't block clicks */
            }

            .typing-indicator.visible {
                display: block;
                animation: fadeInUp 0.3s ease;
            }

            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            /* ChatGPT-Style Scroll-to-Bottom Button */
            .scroll-to-bottom-btn {
                position: fixed;
                bottom: 90px;
                left: calc(50% + 140px); /* Center in main area: 50% + (280px sidebar / 2) */
                transform: translateX(-50%);
                width: 28px;
                height: 28px;
                border-radius: 50%;
                background: var(--bg-button);
                border: 1px solid var(--border-input);
                color: var(--text-secondary);
                cursor: pointer;
                display: none;
                align-items: center;
                justify-content: center;
                z-index: 998;
                transition: opacity 0.3s ease, transform 0.2s ease, background 0.2s ease;
                box-shadow: 0 1px 4px var(--shadow);
                opacity: 0;
            }

            .scroll-to-bottom-btn:hover {
                background: var(--bg-button-hover);
            }

            .scroll-to-bottom-btn:active {
                transform: translateX(-50%) scale(0.9);
            }

            .scroll-to-bottom-btn.visible {
                display: flex;
                opacity: 1;
            }

            .scroll-to-bottom-btn svg {
                width: 14px;
                height: 14px;
                stroke: currentColor;
                stroke-width: 2.5;
            }

            .typing-dots {
                display: flex;
                gap: 4px;
                align-items: center;
            }

            .typing-dots span {
                width: 8px;
                height: 8px;
                background: var(--text-tertiary);
                border-radius: 50%;
                animation: typingDot 1.4s infinite ease-in-out;
            }

            .typing-dots span:nth-child(2) {
                animation-delay: 0.2s;
            }
            .typing-dots span:nth-child(3) {
                animation-delay: 0.4s;
            }

            @keyframes typingDot {
                0%,
                60%,
                100% {
                    opacity: 0.5;
                    transform: scale(0.8);
                }
                30% {
                    opacity: 1;
                    transform: scale(1.2);
                }
            }

            /* iOS safe-area adjustment for typing indicator */
            @supports (padding: max(0px)) {
                .typing-indicator {
                    bottom: calc(85px + env(safe-area-inset-bottom));
                }
            }

            /* Error Messages */
            .error-message {
                background: var(--error-bg);
                border-left: 4px solid var(--error-border);
                color: var(--error-text);
                padding: 12px 16px;
                margin: 12px 0;
                border-radius: 8px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                gap: 12px;
            }

            .error-dismiss {
                background: none;
                border: none;
                color: var(--error-text);
                cursor: pointer;
                font-size: 20px;
                line-height: 1;
                padding: 0;
                width: 20px;
                height: 20px;
            }

            /* ===== INPUT AREA ===== */
            .input-container {
                position: fixed;
                bottom: 0;
                left: 280px; /* Offset by sidebar width on desktop */
                right: 0;
                padding: 12px;
                padding-bottom: calc(12px + env(safe-area-inset-bottom));
                background: var(--bg-main);
                border-top: 1px solid var(--border-main);
                z-index: 1000;
                display: flex;
                gap: 8px;
                align-items: flex-end;
            }

            .upload-btn {
                width: 40px;
                height: 40px;
                min-width: 40px;
                background: var(--bg-button);
                border: 1px solid var(--border-input);
                border-radius: 8px;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: all 0.2s;
            }

            .upload-btn:hover {
                background: var(--bg-button-hover);
                border-color: var(--accent);
            }

            .upload-btn svg {
                width: 20px;
                height: 20px;
                stroke: var(--text-secondary);
            }

            .upload-btn:hover svg {
                stroke: var(--accent);
            }

            .input-wrapper {
                flex: 1;
                display: flex;
                flex-direction: column;
                gap: 8px;
            }

            .image-preview-container {
                display: none;
                flex-wrap: wrap;
                gap: 8px;
                padding: 8px;
                background: var(--bg-code);
                border-radius: 8px;
            }

            .image-preview-container.visible {
                display: flex;
            }

            .image-preview {
                position: relative;
                width: 80px;
                height: 80px;
            }

            .image-preview img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                border-radius: 6px;
                border: 2px solid var(--border-main);
            }

            .image-remove {
                position: absolute;
                top: -6px;
                right: -6px;
                width: 20px;
                height: 20px;
                background: var(--error-border);
                color: white;
                border: 2px solid var(--bg-main);
                border-radius: 50%;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 14px;
                font-weight: bold;
                line-height: 1;
            }

            .message-input {
                flex: 1;
                padding: 10px 16px;
                border: 1px solid var(--border-input);
                border-radius: 20px;
                font-size: 15px;
                font-family: "Inter", sans-serif;
                background: var(--bg-input);
                color: var(--text-primary);
                outline: none;
                resize: none;
                min-height: 44px;
                max-height: 44px;
                line-height: 1.5;
            }

            .message-input::placeholder {
                color: var(--text-tertiary);
            }

            .send-btn {
                width: 40px;
                height: 40px;
                min-width: 40px;
                background: var(--accent);
                border: none;
                border-radius: 50%;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: all 0.2s;
            }

            .send-btn:hover:not(:disabled) {
                background: var(--accent-hover);
                transform: scale(1.05);
            }

            .send-btn:active {
                transform: scale(0.95);
            }

            .send-btn:disabled {
                opacity: 0.5;
                cursor: not-allowed;
            }

            .send-btn svg {
                width: 20px;
                height: 20px;
                stroke: white;
                stroke-width: 2.5;
            }

            /* ===== SIDEBAR OVERLAY (MOBILE) ===== */
            .sidebar-overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.4);
                z-index: 1100; /* Above input bar (1000) so taps reach overlay */
                pointer-events: auto;
                cursor: pointer;
            }

            .sidebar-overlay.visible {
                display: block;
            }

            /* ===== MOBILE RESPONSIVE ===== */
            @media (max-width: 768px) {
                .sidebar {
                    position: fixed;
                    left: 0;
                    top: 0;
                    bottom: 0;
                    width: 80%;
                    z-index: 1101; /* Above overlay (1100) */
                }

                .input-container {
                    left: 0 !important; /* Full width on mobile (sidebar is overlay) */
                    padding: 12px !important;
                }

                .messages {
                    padding: 16px 12px;
                    padding-bottom: max(300px, calc(100vh - 150px + env(safe-area-inset-bottom))); /* CRITICAL: Mobile needs scroll room too */
                }

                .message.user .message-content,
                .message.user .message-images {
                    max-width: 85%;
                }

                /* Typing indicator - mobile override (sidebar is overlay, not inline) */
                .typing-indicator {
                    left: 12px; /* Match mobile message padding */
                }

                /* Scroll-to-bottom button - mobile override (center on full width) */
                .scroll-to-bottom-btn {
                    left: 50% !important; /* Center on mobile (sidebar is overlay) */
                }
            }

            /* ===== SCROLLBAR ===== */
            ::-webkit-scrollbar {
                width: 8px;
                height: 8px;
            }

            ::-webkit-scrollbar-track {
                background: var(--bg-code);
                border-radius: 4px;
            }

            ::-webkit-scrollbar-thumb {

                            <svg viewBox="0 0 24 24" fill="none">

                                    d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"

        <script>
            console.log("üöÄ InnerVerse Chat - Phase 1 Loading...");

            // ===== STATE =====
            let conversationId = null;
            let isStreaming = false;
            let allConversations = [];
            let selectedImages = [];
            let searchTerm = "";
            let searchDebounceTimer = null;
            let isUserPinnedToBottom = true; // Track if user is scrolled to bottom
            let suppressScrollEvents = false; // Prevent intent tracking during programmatic scrolls
            
            // ChatGPT Pattern: Unified input tracking for iOS Safari deferred scroll protection
            // Tracks ALL input types (touch, pointer, mouse) at document level to prevent yanking
            let lastInputEndTime = 0; // Timestamp of last input gesture completion
            const INPUT_COOLDOWN_MS = 250; // iOS Safari deferred scroll window (~200ms + buffer)
            let scrollLockUntil = 0; // Prevents any scroll interference after manual scroll

            // Folder Configuration (matches backend projects)
            const FOLDERS = [
                { id: "relationship-lab", name: "üíï Relationship Lab" },
                { id: "mbti-academy", name: "üéì MBTI Academy" },
                { id: "type-detective", name: "üîç Type Detective" },
                { id: "trading-psychology", name: "üìà Trading Psychology" },
                { id: "pm-playbook", name: "üíº PM Playbook" },
                { id: "quick-hits", name: "‚ö° Quick Hits" },
                { id: "brain-dump", name: "üß† Brain Dump" },
            ];

            // Image upload constants
            const MAX_IMAGES = 10;
            const MAX_FILE_SIZE = 10 * 1024 * 1024; // 10MB
            const ALLOWED_TYPES = [
                "image/jpeg",
                "image/png",
                "image/gif",
                "image/webp",
            ];

            // ===== DOM ELEMENTS =====
            const burgerMenu = document.getElementById("burgerMenu");
            const sidebar = document.getElementById("sidebar");
            const sidebarOverlay = document.getElementById("sidebarOverlay");
            const sidebarContent = document.getElementById("sidebarContent");
            const newChatBtn = document.getElementById("newChatBtn");
            const searchInput = document.getElementById("searchInput");
            const searchClear = document.getElementById("searchClear");
            const themeToggle = document.getElementById("themeToggle");
            const messages = document.getElementById("messages");
            const typingIndicator = document.getElementById("typingIndicator");
            const scrollToBottomBtn = document.getElementById("scrollToBottomBtn");
            const uploadBtn = document.getElementById("uploadBtn");
            const imageUpload = document.getElementById("imageUpload");
            const imagePreviewContainer = document.getElementById(
                "imagePreviewContainer",
            );
            const messageInput = document.getElementById("messageInput");
            const sendBtn = document.getElementById("sendBtn");

            // ===== THEME TOGGLE =====
            themeToggle.addEventListener("click", () => {
                const currentTheme =
                    document.documentElement.getAttribute("data-theme");
                const newTheme = currentTheme === "dark" ? "light" : "dark";
                document.documentElement.setAttribute("data-theme", newTheme);
                localStorage.setItem("innerverse-theme", newTheme);
            });

            // ===== TYPING INDICATOR POSITIONING =====
            // Dynamically position typing indicator to align with message column
            function updateTypingIndicatorPosition() {
                if (window.innerWidth <= 768) {
                    // Mobile: remove inline style to let media query take effect
                    typingIndicator.style.removeProperty('left');
                } else {
                    // Desktop: calculate based on messages container position
                    const messagesRect = messages.getBoundingClientRect();
                    const messagesLeft = messagesRect.left;
                    const messagePadding = 20; // Desktop message padding
                    typingIndicator.style.left = `${messagesLeft + messagePadding}px`;
                }
            }

            // Update on page load
            updateTypingIndicatorPosition();

            // Update on window resize
            window.addEventListener('resize', updateTypingIndicatorPosition);

            // Update when sidebar transition completes
            sidebar.addEventListener('transitionend', (e) => {
                // Only update on transform transition (not other properties)
                if (e.propertyName === 'transform') {
                    updateTypingIndicatorPosition();
                }
            });

            // Observe messages container for layout changes (catches all edge cases)
            const messagesObserver = new ResizeObserver(() => {
                updateTypingIndicatorPosition();
            });
            messagesObserver.observe(messages);

            // ===== MOBILE SIDEBAR =====
            if (window.innerWidth <= 768) {
                sidebar.classList.add("closed");
                updateTypingIndicatorPosition(); // Ensure correct position on mobile load
            }

            burgerMenu.addEventListener("click", () => {
                sidebar.classList.toggle("closed");
                sidebarOverlay.classList.toggle("visible");
                // Update immediately (transitionend will also fire, but this handles instant feedback)
                updateTypingIndicatorPosition();
            });

            // Close sidebar when clicking overlay
            sidebarOverlay.addEventListener("click", () => {
                sidebar.classList.add("closed");
                sidebarOverlay.classList.remove("visible");
                updateTypingIndicatorPosition(); // Update position when closing
            });

            // Close sidebar when clicking conversation on mobile
            document.addEventListener("click", (e) => {
                if (window.innerWidth <= 768) {
                    const convItem = e.target.closest(".conversation-item");
                    if (convItem) {
                        sidebar.classList.add("closed");
                        sidebarOverlay.classList.remove("visible");
                        updateTypingIndicatorPosition(); // Update position when closing
                    }
                }
            });

            // ===== SEARCH =====
            // Auto-focus search input when clicked
            searchInput.addEventListener("click", () => {
                searchInput.focus();
            });

            searchInput.addEventListener("input", (e) => {
                const value = e.target.value.trim();
                searchClear.classList.toggle("visible", value.length > 0);

                clearTimeout(searchDebounceTimer);
                searchDebounceTimer = setTimeout(async () => {
                    searchTerm = value;
                    if (value) {
                        await performSearch(value);
                    } else {
                        await loadAllConversations();
                    }
                }, 300);
            });

            searchClear.addEventListener("click", async () => {
                searchInput.value = "";
                searchTerm = "";
                searchClear.classList.remove("visible");
                await loadAllConversations();
                searchInput.focus();
            });

            async function performSearch(query) {
                try {
                    const response = await fetch(
                        `/claude/conversations/search?q=${encodeURIComponent(query)}`,
                    );
                    if (!response.ok) throw new Error("Search failed");

                    const data = await response.json();
                    allConversations = data.conversations || [];
                    renderSidebar();
                } catch (error) {
                    console.error("Search error:", error);
                    showError("Search failed. Please try again.");
                }
            }

            // ===== HELPER: CLEAR MESSAGES (PRESERVE TYPING INDICATOR) =====
            function clearMessages() {
                // Typing indicator is now fixed position outside messages container
                // Just clear messages directly
                messages.innerHTML = "";
            }

            // ===== LOAD CONVERSATIONS =====
            async function loadAllConversations() {
                try {
                    const response = await fetch(
                        "/claude/conversations/all/list",
                    );
                    if (!response.ok)
                        throw new Error("Failed to load conversations");

                    const data = await response.json();
                    allConversations = data.conversations || [];
                    renderSidebar();

                    // Load most recent conversation if none selected
                    if (allConversations.length > 0 && !conversationId) {
                        await loadConversation(allConversations[0].id);
                    } else if (allConversations.length === 0) {
                        clearMessages();
                    }
                } catch (error) {
                    console.error("Load conversations error:", error);
                    sidebarContent.innerHTML =
                        '<div class="error-message">Failed to load conversations<button class="error-dismiss" onclick="this.parentElement.remove()">√ó</button></div>';
                }
            }

            // ===== RENDER SIDEBAR =====
            function escapeHTML(str) {
                const div = document.createElement("div");
                div.textContent = str;
                return div.innerHTML;
            }

            function renderSidebar() {
                const folderStates = JSON.parse(
                    localStorage.getItem("innerverse-folder-states") || "{}",
                );
                let html = "";

                if (searchTerm) {
                    // Search results view
                    if (allConversations.length === 0) {
                        html =
                            '<div class="empty-folder">No conversations found</div>';
                    } else {
                        html = allConversations
                            .map((conv) => renderConversationItem(conv))
                            .join("");
                    }
                } else {
                    // Folder view
                    FOLDERS.forEach((folder) => {
                        const folderConvs = allConversations.filter(
                            (c) => c.project === folder.id,
                        );
                        const isExpanded = folderStates[folder.id] !== false; // Default expanded

                        html += `
                        <div class="folder ${isExpanded ? "expanded" : ""}" data-folder="${folder.id}">
                            <div class="folder-header" onclick="toggleFolder('${folder.id}')">
                                <span class="folder-arrow">‚ñ∂</span>
                                <span class="folder-name">${escapeHTML(folder.name)}</span>
                                <span class="folder-count">${folderConvs.length}</span>
                            </div>
                            <div class="folder-conversations">
                                ${
                                    folderConvs.length > 0
                                        ? folderConvs
                                              .map((c) =>
                                                  renderConversationItem(c),
                                              )
                                              .join("")
                                        : '<div class="empty-folder">No chats yet</div>'
                                }
                            </div>
                        </div>
                    `;
                    });
                }

                sidebarContent.innerHTML = html;
            }

            function renderConversationItem(conv) {
                const title = conv.name || "Untitled Chat";
                const displayTitle =
                    title.length > 40 ? title.substring(0, 40) + "..." : title;
                const isActive = conv.id === conversationId;

                return `
                <div class="conversation-item ${isActive ? "active" : ""}" data-conv-id="${conv.id}" onclick="loadConversation(${conv.id})">
                    <span class="conversation-title">${escapeHTML(displayTitle)}</span>
                </div>
            `;
            }

            window.toggleFolder = function (folderId) {
                const folderStates = JSON.parse(
                    localStorage.getItem("innerverse-folder-states") || "{}",
                );
                folderStates[folderId] = !folderStates[folderId];
                localStorage.setItem(
                    "innerverse-folder-states",
                    JSON.stringify(folderStates),
                );
                renderSidebar();
            };

            // ===== LOAD CONVERSATION =====
            async function loadConversation(convId) {
                try {
                    conversationId = convId;

                    const response = await fetch(
                        `/claude/conversations/detail/${convId}`,
                    );
                    if (!response.ok)
                        throw new Error("Failed to load conversation");

                    const data = await response.json();
                    clearMessages();

                    // Show welcome message if chat is empty
                    if (data.messages.length === 0) {
                        showWelcomeMessage();
                    } else {
                        data.messages.forEach((msg) => {
                            // Defensive check: skip messages with missing content
                            if (msg && msg.content) {
                                addMessage(msg.role, msg.content);
                            }
                        });
                    }

                    // Re-initialize observers after DOM mutations
                    // Ensures observers watch the current conversation's nodes
                    initializeObservers();

                    renderSidebar();

                    // Scroll to bottom on load ONLY if not streaming
                    // Let scroll position determine pin state naturally
                    if (!isStreaming) {
                        scrollToBottom(true);
                    }

                    // Save this conversation as last viewed
                    localStorage.setItem("lastConversationId", convId);
                    console.log("üíæ Saved last conversation:", convId);
                    
                    // Update typing indicator position after loading conversation (mobile)
                    updateTypingIndicatorPosition();
                } catch (error) {
                    console.error("Load conversation error:", error);
                    showError("Failed to load conversation. Please try again.");
                }
            }

            // ===== NEW CHAT =====
            newChatBtn.addEventListener("click", async () => {
                await createNewConversation("brain-dump");

                // Close sidebar on mobile
                if (window.innerWidth <= 768) {
                    sidebar.classList.add("closed");
                    sidebarOverlay.classList.remove("visible");
                    updateTypingIndicatorPosition(); // Update position when closing
                }
            });

            async function createNewConversation(
                projectId = "brain-dump",
                retries = 3,
            ) {
                for (let attempt = 1; attempt <= retries; attempt++) {
                    try {
                        const response = await fetch("/claude/conversations", {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({
                                project: projectId,
                                name: "New Chat",
                            }),
                        });

                        if (!response.ok) {
                            const errorText = await response.text();
                            throw new Error(
                                `Server error: ${response.status} - ${errorText}`,
                            );
                        }

                        const data = await response.json();

                        // Verify we got a valid conversation ID
                        if (!data || !data.id) {
                            throw new Error(
                                "Server returned invalid conversation data",
                            );
                        }

                        conversationId = data.id;
                        clearMessages();
                        showWelcomeMessage();
                        await loadAllConversations();

                        // Save new conversation as last viewed
                        localStorage.setItem("lastConversationId", data.id);

                        console.log(
                            "‚úÖ Created new conversation:",
                            conversationId,
                        );

                        // Scroll to bottom ONLY if not streaming
                        // Let scroll position determine pin state naturally
                        if (!isStreaming) {
                            scrollToBottom(true);
                        }

                        // Auto-focus input after creating new chat
                        setTimeout(() => {
                            messageInput.focus();
                        }, 100);

                        return conversationId; // Success
                    } catch (error) {
                        console.error(
                            `Create conversation error (attempt ${attempt}/${retries}):`,
                            error,
                        );

                        if (attempt === retries) {
                            // Final attempt failed
                            showError(
                                "Failed to create new chat after multiple attempts. Please refresh the page.",
                            );
                            conversationId = null; // Ensure it's explicitly null
                            return null;
                        }

                        // Wait before retry (exponential backoff)
                        await new Promise((resolve) =>
                            setTimeout(resolve, 1000 * attempt),
                        );
                    }
                }
            }

            // ===== IMAGE UPLOAD =====
            uploadBtn.addEventListener("click", () => {
                imageUpload.click();
            });

            imageUpload.addEventListener("change", async (e) => {
                const files = Array.from(e.target.files);
                if (files.length === 0) return;

                // Validate
                if (files.length > MAX_IMAGES) {
                    showError(
                        `Maximum ${MAX_IMAGES} images allowed. You selected ${files.length}.`,
                    );
                    imageUpload.value = "";
                    return;
                }

                for (const file of files) {
                    if (!ALLOWED_TYPES.includes(file.type)) {
                        showError(
                            `${file.name} is not a supported image type.`,
                        );
                        imageUpload.value = "";
                        return;
                    }
                    if (file.size > MAX_FILE_SIZE) {
                        showError(`${file.name} is too large (max 10MB).`);
                        imageUpload.value = "";
                        return;
                    }
                }

                selectedImages = files;
                await showImagePreviews();
            });

            async function showImagePreviews() {
                if (selectedImages.length === 0) {
                    imagePreviewContainer.classList.remove("visible");
                    imagePreviewContainer.innerHTML = "";
                    return;
                }

                imagePreviewContainer.innerHTML = "";

                for (let i = 0; i < selectedImages.length; i++) {
                    const file = selectedImages[i];
                    const reader = new FileReader();

                    const dataUrl = await new Promise((resolve) => {
                        reader.onload = (e) => resolve(e.target.result);
                        reader.readAsDataURL(file);
                    });

                    const preview = document.createElement("div");
                    preview.className = "image-preview";
                    preview.innerHTML = `
                    <img src="${dataUrl}" alt="Preview ${i + 1}">
                    <button class="image-remove" data-index="${i}">√ó</button>
                `;

                    preview
                        .querySelector(".image-remove")
                        .addEventListener("click", () => {
                            selectedImages.splice(i, 1);
                            showImagePreviews();
                        });

                    imagePreviewContainer.appendChild(preview);
                }

                imagePreviewContainer.classList.add("visible");
            }

            // ===== SEND MESSAGE =====
            async function sendMessage() {
                const text = messageInput.value.trim();
                const hasImages = selectedImages.length > 0;

                if ((!text && !hasImages) || isStreaming || !conversationId)
                    return;

                messageInput.value = "";
                isStreaming = true;
                sendBtn.disabled = true;

                // Prepare payload
                const payload = { message: text || "" };

                if (hasImages) {
                    try {
                        const imageDataUrls = [];
                        for (const file of selectedImages) {
                            const reader = new FileReader();
                            const dataUrl = await new Promise(
                                (resolve, reject) => {
                                    reader.onload = () =>
                                        resolve(reader.result);
                                    reader.onerror = reject;
                                    reader.readAsDataURL(file);
                                },
                            );
                            imageDataUrls.push(dataUrl);
                        }

                        if (imageDataUrls.length === 1) {
                            payload.image = imageDataUrls[0];
                        } else {
                            payload.images = imageDataUrls;
                        }
                    } catch (error) {
                        console.error("Image processing error:", error);
                        showError(
                            "Failed to process images. Please try again.",
                        );
                        // ChatGPT Pattern: Use Promise-based cleanup to prevent race conditions
                        await endStreamingSafely();
                        sendBtn.disabled = false;
                        return;
                    }
                }

                // Clear welcome message if it exists
                const welcomeMsg = messages.querySelector(
                    ".empty-chat-welcome",
                );
                if (welcomeMsg) {
                    welcomeMsg.remove();
                }

                // Add user message to UI
                addUserMessage(
                    text,
                    hasImages ? Array.from(selectedImages) : null,
                );

                // Clear images
                if (hasImages) {
                    selectedImages = [];
                    imageUpload.value = "";
                    imagePreviewContainer.classList.remove("visible");
                    imagePreviewContainer.innerHTML = "";
                }

                // Show typing indicator
                typingIndicator.classList.add("visible");
                
                // BULLETPROOF: Scroll user message to TOP of viewport
                // Uses getBoundingClientRect (most accurate) + scroll lock (prevents interference)
                requestAnimationFrame(() => {
                    requestAnimationFrame(() => {
                        // Force synchronous reflow to ensure accurate measurements
                        void messages.offsetHeight;
                        
                        const userMessages = messages.querySelectorAll('.message.user');
                        const lastUserMessage = userMessages[userMessages.length - 1];
                        if (lastUserMessage) {
                            // Get positions relative to viewport
                            const containerRect = messages.getBoundingClientRect();
                            const messageRect = lastUserMessage.getBoundingClientRect();
                            
                            // Calculate absolute position within scrollable content
                            // Formula: (message viewport position - container viewport position) + current scroll
                            const messageOffsetInContainer = (messageRect.top - containerRect.top) + messages.scrollTop;
                            
                            // SMART positioning based on message height
                            const messageHeight = messageRect.height;
                            const viewportHeight = messages.clientHeight;
                            const maxVisibleLines = 300; // ~12 lines worth of text

                            let targetScrollTop;

                            if (messageHeight <= maxVisibleLines) {
                                // SHORT MESSAGE: Keep it lower on screen (don't push to top)
                                // Position message about 1/4 down from top of viewport
                                const topOffset = Math.min(viewportHeight * 0.25, 150);
                                targetScrollTop = Math.max(0, messageOffsetInContainer - topOffset);
                            } else {
                                // LONG MESSAGE: Show bottom ~12 lines, rest scrolled above
                                // Scroll so bottom of message is near bottom of viewport (leaving room for AI)
                                const showFromBottom = maxVisibleLines; // Show this much of the message
                                targetScrollTop = Math.max(0, messageOffsetInContainer + messageHeight - showFromBottom - 100);
                            }
                            
                            // LOCK scrolling - prevent ANY interference for 300ms
                            scrollLockUntil = Date.now() + 300;
                            
                            // Smooth scrolling for polished UX
                            messages.scrollTo({
                                top: targetScrollTop,
                                behavior: 'smooth'
                            });
                            
                            console.log("üì± BULLETPROOF scroll:", {
                                messageTop: messageRect.top,
                                containerTop: containerRect.top,
                                currentScroll: messages.scrollTop,
                                target: targetScrollTop,
                                lockUntil: scrollLockUntil
                            });
                            
                            // Auto-clear lock after 300ms with logging
                            setTimeout(() => {
                                if (Date.now() >= scrollLockUntil) {
                                    console.log("üîì Scroll lock expired");
                                    // Recalculate pin state now that lock is cleared
                                    updateScrollPinState();
                                }
                            }, 300);
                        }
                    });
                });

                let assistantDiv = null;
                let fullResponse = "";

                try {
                    const response = await fetch(
                        `/claude/conversations/${conversationId}/message/stream`,
                        {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify(payload),
                        },
                    );

                    if (!response.ok) throw new Error("Failed to send message");

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;

                        const chunk = decoder.decode(value);
                        const lines = chunk.split("\n");

                        for (const line of lines) {
                            if (line.startsWith("data: ")) {
                                try {
                                    const data = JSON.parse(line.slice(6));

                                    if (data.chunk) {
                                        // Hide typing, create message div if needed
                                        if (!assistantDiv) {
                                            typingIndicator.classList.remove(
                                                "visible",
                                            );
                                            assistantDiv = addMessage(
                                                "assistant",
                                                "",
                                            );
                                        }

                                        fullResponse += data.chunk;

                    inputContainer.style.paddingRight = "12px";
                    inputContainer.style.paddingTop = "12px";

                    // Calculate bottom padding based on safe area
                    let bottomPadding = 12; // Base padding

                    // Try to get safe area inset
                    const computedStyle =
                        window.getComputedStyle(inputContainer);
                    const currentBottom = computedStyle.paddingBottom;

                    // Check if env(safe-area-inset-bottom) is working
                    if (currentBottom && parseInt(currentBottom) > 12) {
                        // CSS env() is working, use it
                        bottomPadding = parseInt(currentBottom);
                        console.log(
                            "‚úÖ Using CSS safe-area:",
                            bottomPadding + "px",
                        );
                    } else {
                        // Fallback: use fixed safe area for iOS
                        bottomPadding = 46; // 12px base + 34px for home indicator
                        inputContainer.style.paddingBottom =
                            bottomPadding + "px";
                        console.log(
                            "üì± iOS: Applied fallback padding:",
                            bottomPadding + "px",
                        );
                    }
                }

                // Initial update
                updateInputPadding();

                // Update after delays to catch late-loading CSS
                setTimeout(updateInputPadding, 100);
                setTimeout(updateInputPadding, 300);
                setTimeout(updateInputPadding, 500);

                // Listen for window resize (orientation change, keyboard)
                window.addEventListener("resize", updateInputPadding);

                console.log("‚úÖ iOS input bar setup complete");
            }

            // ===== INITIALIZE =====
            (async function () {
                console.log("üöÄ InnerVerse Chat - Phase 1 Loading...");

                // Initialize observers first
                initializeObservers();

                // Load all conversations first
                await loadAllConversations();

                // Check if there's a last viewed conversation
                const lastConvId = localStorage.getItem("lastConversationId");
                if (lastConvId) {
                    console.log("üìÇ Loading last conversation:", lastConvId);
                    try {
                        await loadConversation(parseInt(lastConvId));

                        // Verify conversation loaded successfully
                        if (!conversationId) {
                            throw new Error(
                                "Conversation ID not set after load",
                            );
                        }
                    } catch (error) {
                        console.log(
                            "‚ö†Ô∏è Could not load last conversation, creating new chat",
                        );
                        localStorage.removeItem("lastConversationId");
                        const newId = await createNewConversation();

                        if (!newId) {
                            console.error(
                                "‚ùå Failed to auto-create conversation on startup",
                            );
                        }
                    }
                } else {
                    console.log(
                        "üìù No last conversation, auto-creating new chat",
                    );
                    const newId = await createNewConversation();

                    if (!newId) {
                        console.error(
                            "‚ùå Failed to auto-create conversation on startup",
                        );
                    }
                }

                // Initialize scroll manager and dynamic padding
                updateMessagesPadding();
                // Scroll to bottom on init ONLY if not streaming
                // Let scroll position determine pin state naturally
                if (!isStreaming) {
                    scrollToBottom(true);
                }
                
                // Ensure button is hidden AFTER scroll completes (timing fix)
                // Must wait for rAF chain to complete before checking position
                requestAnimationFrame(() => {
                    requestAnimationFrame(() => {
                        updateScrollButtonVisibility();
                    });
                });

                setupIOSInputBar();

                // CRITICAL: Listen to visualViewport resize for iOS keyboard show/hide
                // This ensures padding recalculates when keyboard opens/closes
                if (window.visualViewport) {
                    let resizeTimer;
                    window.visualViewport.addEventListener('resize', () => {
                        clearTimeout(resizeTimer);
                        resizeTimer = setTimeout(updateMessagesPadding, 100); // Debounce 100ms
                    });
                    console.log("‚úÖ visualViewport.onresize listener registered");
                }

                console.log("‚úÖ InnerVerse Chat - Phase 1 Ready");
                console.log(
                    "üìä Platform detected as:",
                    isDesktop() ? "Desktop" : "Mobile",
                );
            })();
        </script>
