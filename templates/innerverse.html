<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
        />
        <meta http-equiv="X-Content-Type-Options" content="nosniff" />
        <meta http-equiv="X-Frame-Options" content="DENY" />
        <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
        <meta name="referrer" content="strict-origin-when-cross-origin" />
        <title>InnerVerse - MBTI AI Chat</title>
        
        <!-- External Dependencies -->
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
        
        <!-- Syntax Highlighting -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-typescript.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-jsx.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markdown.min.js"></script>
        
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />

        <!-- Prevent Flash of Wrong Theme -->
        <script>
            (function () {
                const saved = localStorage.getItem("innerverse-theme");
                const prefersDark = window.matchMedia(
                    "(prefers-color-scheme: dark)",
                ).matches;
                const theme = saved || (prefersDark ? "dark" : "light");
                document.documentElement.setAttribute("data-theme", theme);
            })();
        </script>

        <style>
            /* ===== RESET & BASE ===== */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                
                /* Smooth theme transitions */
                transition: background-color 0.3s ease, 
                           color 0.3s ease, 
                           border-color 0.3s ease,
                           box-shadow 0.3s ease;
            }

            /* ===== CSS CUSTOM PROPERTIES ===== */
            :root {
                --sab: env(safe-area-inset-bottom, 0px); /* iPhone notch/home indicator */
                --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px); /* P1 Fix #4: Reliable safe area */
            }

            /* ===== THEME VARIABLES - PROFESSIONAL EDITION ===== */
            [data-theme="light"] {
                --bg-main: #ffffff;
                --bg-sidebar: #f9f9f9;
                --bg-header: #ffffff;
                --bg-input: #f7f7f8;
                --bg-user-bubble: #f4f4f5;
                --bg-button: #ffffff;
                --bg-button-hover: #f4f4f5;
                --bg-folder-hover: #f4f4f5;
                --bg-conv-hover: #f7f7f7;
                --bg-conv-active: #f0f0f0;
                --bg-code: #f6f6f7;

                --text-primary: #0d0d0d;
                --text-secondary: #676767;
                --text-tertiary: #8e8e93;

                --border-main: #e5e5e7;
                --border-input: #d1d1d6;
                --border-subtle: #ececec;

                /* Professional neutral palette - NO GREEN */
                --btn-primary: #2d2d2d;
                --btn-primary-hover: #1a1a1a;
                --btn-secondary: #f4f4f5;
                --btn-secondary-hover: #e8e8e8;
                --btn-text-primary: #ffffff;
                --btn-text-secondary: #2d2d2d;

                --error-bg: #fee;
                --error-text: #c33;
                --error-border: #c33;

                --shadow-sm: rgba(0, 0, 0, 0.04);
                --shadow-md: rgba(0, 0, 0, 0.08);
                --shadow-lg: rgba(0, 0, 0, 0.12);
            }

            [data-theme="dark"] {
                --bg-main: #212121;
                --bg-sidebar: #171717;
                --bg-header: #2a2a2a;
                --bg-input: #2f2f2f;
                --bg-user-bubble: #3a3a3a;
                --bg-button: #2a2a2a;
                --bg-button-hover: #353535;
                --bg-folder-hover: #2d2d2d;
                --bg-conv-hover: #2a2a2a;
                --bg-conv-active: #323232;
                --bg-code: #1a1a1a;

                --text-primary: #ececec;
                --text-secondary: #b4b4b4;
                --text-tertiary: #8e8e8e;

                --border-main: #3a3a3a;
                --border-input: #4a4a4a;
                --border-subtle: #2a2a2a;

                /* Professional dark mode - NO GREEN */
                --btn-primary: #f4f4f5;
                --btn-primary-hover: #e8e8e8;
                --btn-secondary: #3a3a3a;
                --btn-secondary-hover: #444444;
                --btn-text-primary: #1a1a1a;
                --btn-text-secondary: #ececec;

                --error-bg: #4a1f1f;
                --error-text: #ff6b6b;
                --error-border: #8b3a3a;

                --shadow-sm: rgba(0, 0, 0, 0.2);
                --shadow-md: rgba(0, 0, 0, 0.3);
                --shadow-lg: rgba(0, 0, 0, 0.4);
            }

            /* ===== BODY & LAYOUT ===== */
            html {
                height: -webkit-fill-available;
            }

            body {
                font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif;
                background: var(--bg-main);
                color: var(--text-primary);
                font-size: 15px; /* Slightly smaller for better density */
                line-height: 1.6; /* Tighter for modern look */
                font-weight: 400;
                letter-spacing: -0.011em; /* Apple-style tight tracking */
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
                overflow: hidden;
                height: 100%;
                min-height: 100vh;
                min-height: -webkit-fill-available;
            }

            .app-container {
                display: flex;
                height: 100vh;
                width: 100%;
            }

            /* ===== BURGER MENU (in header) ===== */
            /* ===== BURGER MENU - MINIMAL ICON ONLY ===== */
            .burger-menu {
                width: 32px;
                height: 32px;
                background: transparent;
                border: none;
                cursor: pointer;
                display: none;
                align-items: center;
                justify-content: center;
                transition: opacity 0.2s ease;
                padding: 0;
            }

            .burger-menu:hover {
                opacity: 0.7;
            }

            .burger-menu svg {
                width: 22px;
                height: 22px;
                stroke: #2d2d2d !important; /* Force dark gray, not blue */
                stroke-width: 2;
            }
            
            [data-theme="dark"] .burger-menu svg {
                stroke: #e0e0e0 !important; /* Light gray in dark mode */
            }

            /* ===== SIDEBAR ===== */
            .sidebar {
                width: 280px;
                background: var(--bg-sidebar);
                border-right: 1px solid var(--border-main);
                display: flex;
                flex-direction: column;
                transition: transform 0.3s ease;
                position: relative;
                z-index: 1000;
            }

            .sidebar.closed {
                transform: translateX(-100%);
            }

            .sidebar-header {
                padding: 16px;
                border-bottom: 1px solid var(--border-main);
                display: flex;
                flex-direction: column;
                gap: 12px;
            }

            /* Icon Row: New Chat + Theme Toggle */
            .sidebar-icon-row {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            /* New Chat Button - Icon Only */
            .new-chat-btn {
                width: 36px;
                height: 36px;
                padding: 0;
                background: transparent;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                transition: all 0.15s;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .new-chat-btn:hover {
                background: var(--bg-button-hover);
            }
            
            .new-chat-btn svg {
                width: 18px;
                height: 18px;
            }
            
            [data-theme="dark"] .new-chat-btn svg path {
                stroke: #e0e0e0 !important;
            }

            .search-container {
                position: relative;
                display: flex;
                align-items: center;
                gap: 8px;
                background: var(--bg-input);
                border: 1px solid var(--border-main);
                border-radius: 8px;
                padding: 8px 12px;
            }

            .search-icon {
                font-size: 16px;
                color: var(--text-secondary);
            }

            .search-input {
                flex: 1;
                border: none;
                background: transparent;
                font-size: 14px;
                color: var(--text-primary);
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif;
                outline: none;
            }

            .search-input::placeholder {
                color: var(--text-tertiary);
            }

            .search-clear {
                background: none;
                border: none;
                color: var(--text-secondary);
                font-size: 18px;
                cursor: pointer;
                display: none;
                padding: 0;
                width: 20px;
                height: 20px;
                line-height: 1;
            }

            .search-clear.visible {
                display: block;
            }

            .sidebar-content {
                flex: 1;
                overflow-y: auto;
                padding: 8px;
            }

            /* ===== FOLDERS ===== */
            .folder {
                margin-bottom: 4px;
            }

            .folder-header {
                display: flex;
                align-items: center;
                padding: 8px 12px;
                cursor: pointer;
                border-radius: 6px;
                transition: background 0.2s;
                user-select: none;
            }

            .folder-header:hover {
                background: var(--bg-folder-hover);
            }

            .folder-arrow {
                width: 16px;
                font-size: 12px;
                color: var(--text-tertiary);
                transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                margin-right: 8px;
            }

            .folder.expanded .folder-arrow {
                transform: rotate(90deg);
            }
            
            .folder-conversations {
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            }
            
            .folder.expanded .folder-conversations {
                max-height: 1000px; /* Large enough for content */
            }

            .folder-name {
                flex: 1;
                font-size: 14px;
                font-weight: 400;
                color: var(--text-primary);
            }

            .folder-count {
                font-size: 12px;
                color: var(--text-tertiary);
            }

            .folder-conversations {
                display: none;
                padding-left: 24px;
                margin-top: 2px;
            }

            .folder.expanded .folder-conversations {
                display: block;
            }

            .conversation-item {
                display: flex;
                align-items: center;
                padding: 8px 12px;
                margin: 2px 0;
                border-radius: 6px;
                cursor: pointer;
                transition: background 0.2s;
            }

            .conversation-item:hover {
                background: var(--bg-conv-hover);
            }

            .conversation-item.active {
                background: var(--bg-conv-active);
            }

            .conversation-title {
                flex: 1;
                font-size: 14px;
                color: var(--text-secondary);
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .conversation-item.active .conversation-title {
                color: var(--text-primary);
                font-weight: 500;
            }

            .empty-folder {
                padding: 12px;
                font-size: 13px;
                color: var(--text-tertiary);
                font-style: italic;
                text-align: center;
            }
            
            .search-loading {
                text-align: center;
                padding: 40px 20px;
                color: var(--text-secondary);
                font-style: italic;
            }
            
            .search-empty {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 60px 20px;
                text-align: center;
            }
            
            .search-empty-icon {
                font-size: 48px;
                margin-bottom: 16px;
                opacity: 0.5;
            }
            
            .search-empty-title {
                font-size: 16px;
                font-weight: 500;
                color: var(--text-primary);
                margin-bottom: 8px;
            }
            
            .search-empty-subtitle {
                font-size: 14px;
                color: var(--text-secondary);
            }
            
            .conversation-title mark {
                background-color: var(--accent-light);
                color: var(--accent);
                padding: 2px 4px;
                border-radius: 3px;
                font-weight: 500;
            }

            /* ===== MAIN CONTENT ===== */
            .main-content {
                flex: 1;
                display: flex;
                flex-direction: column;
                overflow: hidden;
                background: var(--bg-main);
                min-height: 0;
                position: relative;
            }

            /* ===== THEME TOGGLE - HALF CIRCLE ‚óê ===== */
            .theme-toggle {
                width: 36px;
                height: 36px;
                background: transparent;
                border: none;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: all 0.15s;
                padding: 0;
                border-radius: 8px;
            }

            .theme-toggle:hover {
                background: var(--bg-button-hover);
            }

            .theme-icon {
                font-size: 20px;
                color: #2d2d2d !important; /* Force dark gray */
                transition: transform 0.3s ease;
            }
            
            [data-theme="dark"] .theme-icon {
                color: #e0e0e0 !important; /* Light gray in dark mode */
                transform: rotate(180deg);
            }

            /* ===== CHAT HEADER ===== */
            .chat-header {
                position: fixed;
                top: 0;
                left: 280px; /* After sidebar on desktop */
                right: 0;
                height: calc(56px + env(safe-area-inset-top, 0px));
                padding-top: env(safe-area-inset-top, 0px);
                background: var(--bg-header);
                border-bottom: 1px solid var(--border-main);
                display: flex;
                align-items: center;
                justify-content: center;
                padding-left: 16px;
                padding-right: 16px;
                z-index: 1001;
            }

            .chat-header .header-left {
                position: absolute;
                left: 16px;
                display: flex;
                align-items: center;
            }

            .chat-header .header-right {
                position: absolute;
                right: 16px;
                display: flex;
                align-items: center;
            }

            .chat-header .header-title {
                font-size: 15px;
                font-weight: 300; /* Thin, modern weight */
                letter-spacing: 2px; /* Wider tracking for elegance */
                color: var(--text-primary);
                text-transform: uppercase;
                opacity: 0.9;
            }

            /* Desktop: hide burger in header (sidebar always visible) */
            .chat-header .burger-menu {
                display: none;
            }

            /* ===== CHAT AREA ===== */
            .chat-container {
                flex: 1;
                display: flex;
                flex-direction: column;
                overflow: hidden;
            }

            .messages {
                flex: 1;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
                overscroll-behavior-y: contain;
                -webkit-overscroll-behavior-y: contain; /* P1 Fix: iOS Safari <16 fallback */
                touch-action: pan-y;
                padding: 20px;
                padding-top: calc(72px + env(safe-area-inset-top, 0px)); /* Header height + safe area */
                padding-bottom: calc(100vh - 150px); /* CRITICAL: Enough space to scroll last message to top */
                display: flex;
                flex-direction: column;
                /* REMOVED: justify-content: flex-end - Caused browser-level auto-scroll during streaming */
                /* ChatGPT Pattern: Let JavaScript control scroll, not CSS */
                gap: 16px;
                position: relative; /* CRITICAL: Makes this the offsetParent for offsetTop calculations */
                /* iOS-NATIVE: Let iOS handle scroll smoothness */
                scroll-behavior: smooth;
                overflow-anchor: auto; /* Browser maintains scroll position during content changes */
            }

            /* Scrollbar styling - always visible */
            .messages::-webkit-scrollbar {
                width: 8px;
            }

            .messages::-webkit-scrollbar-track {
                background: var(--bg-main);
            }

            .messages::-webkit-scrollbar-thumb {
                background: var(--border-main);
                border-radius: 4px;
            }

            .messages::-webkit-scrollbar-thumb:hover {
                background: var(--text-tertiary);
            }

            .empty-chat-welcome {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100%;
                text-align: center;
                color: var(--text-tertiary);
                padding: 40px 20px;
                gap: 12px;
            }

            .empty-chat-welcome .title {
                font-size: 18px;
                font-weight: 400;
                color: var(--text-secondary);
                margin-bottom: 4px;
            }

            .empty-chat-welcome .subtitle {
                font-size: 15px;
                font-weight: 300;
                line-height: 1.6;
            }

            /* ===== PROFESSIONAL MESSAGE STYLES WITH POLISHED ANIMATIONS ===== */
            .message {
                animation: messageSlideIn 0.35s cubic-bezier(0.16, 1, 0.3, 1);
                position: relative;
                margin-bottom: 24px;
                will-change: transform, opacity;
            }

            @keyframes messageSlideIn {
                from {
                    opacity: 0;
                    transform: translateY(12px) scale(0.98);
                }
                to {
                    opacity: 1;
                    transform: translateY(0) scale(1);
                }
            }

            /* ===== USER MESSAGES - ELEGANT BUBBLE (CHATGPT STYLE) ===== */
            .message.user {
                display: flex;
                flex-direction: column;
                align-items: flex-end;
            }

            .message.user .message-content {
                background: var(--bg-user-bubble);
                padding: 12px 16px;
                border-radius: 20px;
                border-bottom-right-radius: 4px;
                max-width: 75%;
                color: var(--text-primary);
                word-wrap: break-word;
                font-size: 15px;
                line-height: 1.5;
                box-shadow: 0 1px 2px var(--shadow-sm);
            }

            .message.user .message-images {
                display: flex;
                flex-wrap: wrap;
                gap: 8px;
                margin-bottom: 8px;
                max-width: 75%;
            }

            .message.user .message-images img {
                max-width: 200px;
                max-height: 200px;
                border-radius: 12px;
                object-fit: cover;
                box-shadow: 0 2px 8px var(--shadow-md);
            }

            /* ===== AI MESSAGES - FULL WIDTH, NO BUBBLE (CHATGPT STYLE) ===== */
            .message.assistant {
                max-width: 100%;
                padding-right: 0;
                position: relative;
            }

            .message.assistant .message-content {
                color: var(--text-primary);
                line-height: 1.65;
                font-size: 15px;
                /* No background, no bubble, full width */
            }

            .message.assistant .message-content h1,
            .message.assistant .message-content h2,
            .message.assistant .message-content h3 {
                margin-top: 16px;
                margin-bottom: 8px;
                font-weight: 600;
                line-height: 1.3;
            }

            .message.assistant .message-content h1 {
                font-size: 24px;
            }
            .message.assistant .message-content h2 {
                font-size: 20px;
            }
            .message.assistant .message-content h3 {
                font-size: 18px;
            }

            .message.assistant .message-content p {
                margin-bottom: 16px;
                line-height: 1.7;
            }

            .message.assistant .message-content ul,
            .message.assistant .message-content ol {
                margin-left: 28px;
                margin-bottom: 16px;
                line-height: 1.7;
            }

            .message.assistant .message-content li {
                margin-bottom: 6px;
            }
            
            .message.assistant .message-content blockquote {
                border-left: 3px solid var(--border-main);
                padding-left: 16px;
                margin: 16px 0;
                color: var(--text-secondary);
                font-style: italic;
            }

            .message.assistant .message-content code {
                background: var(--bg-code);
                padding: 3px 6px;
                border-radius: 4px;
                font-family: "SF Mono", "Monaco", "Menlo", "Courier New", monospace;
                font-size: 13.5px;
                font-weight: 500;
                letter-spacing: -0.01em;
            }

            .message.assistant .message-content pre {
                background: var(--bg-code);
                padding: 16px;
                border-radius: 8px;
                overflow-x: auto;
                margin-bottom: 16px;
                border: 1px solid var(--border-main);
                box-shadow: 0 1px 3px var(--shadow-sm);
            }

            .message.assistant .message-content pre code {
                background: none;
                padding: 0;
            }

            /* ===== SKELETON LOADING SCREEN ===== */
            .skeleton-message {
                max-width: 100%;
                padding-right: 60px;
                animation: fadeIn 0.3s ease;
            }

            .skeleton-content {
                display: flex;
                flex-direction: column;
                gap: 12px;
            }

            .skeleton-line {
                height: 16px;
                background: linear-gradient(
                    90deg,
                    var(--bg-code) 0%,
                    var(--bg-button-hover) 50%,
                    var(--bg-code) 100%
                );
                background-size: 200% 100%;
                border-radius: 4px;
                animation: skeletonShimmer 1.5s ease-in-out infinite;
            }

            .skeleton-line.short {
                width: 75%;
            }

            .skeleton-line.medium {
                width: 90%;
            }

            .skeleton-line.long {
                width: 100%;
            }

            @keyframes skeletonShimmer {
                0% {
                    background-position: 200% 0;
                }
                100% {
                    background-position: -200% 0;
                }
            }

            /* Copy Button */
            /* ===== COPY BUTTON - BOTTOM OF MESSAGE (CLAUDE STYLE) ===== */
            .copy-btn {
                position: relative;
                margin-top: 6px;
                width: 32px;
                height: 32px;
                background: var(--bg-button);
                border: 1px solid var(--border-main);
                border-radius: 6px;
                cursor: pointer;
                opacity: 0;
                transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
                display: flex;
                align-items: center;
                justify-content: center;
                box-shadow: 0 1px 3px var(--shadow-sm);
            }

            .message:hover .copy-btn {
                opacity: 1;
            }

            .copy-btn:hover {
                background: var(--bg-button-hover);
                transform: translateY(-2px);
                box-shadow: 0 2px 6px var(--shadow-md);
            }

            .copy-btn:active {
                transform: translateY(0);
                box-shadow: 0 1px 2px var(--shadow-sm);
            }

            .copy-btn svg {
                width: 14px;
                height: 14px;
                stroke: var(--text-secondary);
                stroke-width: 2;
            }

            .copy-btn:hover svg {
                stroke: var(--text-primary);
            }

        <script>
            console.log("üöÄ InnerVerse Chat - Enterprise Edition Loading...");

            // ============================================================================
            // ENTERPRISE SCROLL MANAGER - Centralized scroll control
            // ============================================================================
            
            const SCROLL_CONFIG = {
                // Buffers - space between last message and viewport bottom
                BUFFER_PRIMARY: 180,        // Standard scroll buffer (above input bar)
                BUFFER_SECONDARY: 160,      // Alternate buffer for specific scenarios
                BUFFER_DOWN_ARROW: 160,     // Down arrow scroll target
                
                // Timing - iOS Safari specific
                INPUT_COOLDOWN_MS: 250,     // iOS deferred scroll window (~200ms + buffer)
                HARD_LOCK_DURATION: 300,    // Duration of hard scroll lock (ms)
                ANIMATION_DURATION: 300,    // Smooth scroll animation duration
                
                // Thresholds
                PIN_THRESHOLD: 5,           // Distance from bottom to consider "pinned" (px)
                OVERSCROLL_LIMIT: 50,       // Rubber band resistance for overscroll (px)
                
                // Detection
                NEAR_BOTTOM_THRESHOLD: 100, // Within 100px = "near bottom"
            };
            
            class ScrollManager {
                constructor(container, config = SCROLL_CONFIG) {
                    this.container = container;
                    this.config = config;
                    
                    // State management
                    this.state = {
                        isPinnedToBottom: true,
                        suppressEvents: false,
                        hardLocked: false,
                        lockUntil: 0,
                        lastInputEndTime: 0,
                        conversationPositions: {}
                    };
                    
                    console.log('‚úÖ [ScrollManager] Initialized with config:', config);
                }
                
                // ===== CORE API =====
                
                toBottom(force = false, smooth = true) {
                    /**
                     * Scroll to bottom with proper buffer above input bar.
                     * Uses iOS-native scrollIntoView for smooth behavior.
                     */
                    if (!force && !this.canAutoScroll()) {
                        console.log('üö´ [ScrollManager] Auto-scroll blocked');
                        return false;
                    }
                    
                    const lastMessage = this.container.lastElementChild;
                    if (!lastMessage) return false;
                    
                    console.log('üìú [ScrollManager] Scrolling to bottom...');
                    
                    lastMessage.scrollIntoView({
                        behavior: smooth ? 'smooth' : 'auto',
                        block: 'end',
                        inline: 'nearest'
                    });
                    
                    this.state.isPinnedToBottom = true;
                    return true;
                }
                
                clampPosition() {
                    /**
                     * Prevent scrolling past the last message.
                     * Maintains buffer space above input bar.
                     */
                    if (this.state.hardLocked) return;
                    
                    const lastMessage = this.container.lastElementChild;
                    if (!lastMessage) return;
                    
                    const lastMessageBottom = lastMessage.offsetTop + lastMessage.offsetHeight;
                    const buffer = this.config.BUFFER_PRIMARY;
                    const maxScroll = Math.max(0, lastMessageBottom - this.container.clientHeight + buffer);
                    
                    const currentScroll = this.container.scrollTop;
                    const overscrollLimit = this.config.OVERSCROLL_LIMIT;
                    
                    if (currentScroll > maxScroll + overscrollLimit) {
                        this.container.scrollTop = maxScroll;
                    }
                }
                
                updatePinState() {
                    /**
                     * Update whether user is pinned to bottom.
                     * Used to determine if auto-scroll should happen.
                     */
                    if (this.state.suppressEvents || this.state.hardLocked) return;
                    
                    const threshold = this.config.PIN_THRESHOLD;
                    const scrollTop = this.container.scrollTop;
                    const scrollHeight = this.container.scrollHeight;
                    const clientHeight = this.container.clientHeight;
                    const distanceFromBottom = scrollHeight - scrollTop - clientHeight;
                    
                    const wasPinned = this.state.isPinnedToBottom;
                    this.state.isPinnedToBottom = distanceFromBottom <= threshold;
                    
                    if (wasPinned !== this.state.isPinnedToBottom) {
                        console.log(`üìå [ScrollManager] Pin state: ${this.state.isPinnedToBottom ? 'PINNED' : 'UNPINNED'}`);
                    }
                }
                
                canAutoScroll() {
                    /**
                     * Determine if automatic scrolling is allowed.
                     * Checks locks, user intent, and timing.
                     */
                    // Hard lock = absolute no
                    if (this.state.hardLocked) {
                        return false;
                    }
                    
                    // Timed lock
                    if (Date.now() < this.state.lockUntil) {
                        return false;
                    }
                    
                    // iOS input cooldown (prevent scroll during keyboard settle)
                    if (Date.now() < this.state.lastInputEndTime + this.config.INPUT_COOLDOWN_MS) {
                        return false;
                    }
                    
                    // User must be pinned to bottom
                    return this.state.isPinnedToBottom;
                }
                
                // ===== LOCK MANAGEMENT =====
                
                enableHardLock(duration = null) {
                    /**
                     * NUCLEAR OPTION: Completely freeze scroll position.
                     * Used during critical operations like message send.
                     */
                    this.state.hardLocked = true;
                    console.log('üîí [ScrollManager] HARD LOCK enabled');
                    
                    if (duration) {
                        setTimeout(() => {
                            this.state.hardLocked = false;
                            console.log('üîì [ScrollManager] HARD LOCK released');
                        }, duration);
                    }
                }
                
                disableHardLock() {
                    this.state.hardLocked = false;
                    console.log('üîì [ScrollManager] HARD LOCK released (manual)');
                }
                
                setTimedLock(ms) {
                    /**
                     * Prevent auto-scroll for a specific duration.
                     * Used after user manually scrolls.
                     */
                    this.state.lockUntil = Date.now() + ms;
                    console.log(`‚è±Ô∏è [ScrollManager] Timed lock: ${ms}ms`);
                }
                
                recordInputEnd() {
                    /**
                     * Record when user input (touch/mouse) ended.
                     * Prevents scroll during iOS keyboard settle period.
                     */
                    this.state.lastInputEndTime = Date.now();
                }
                
                // ===== POSITION MANAGEMENT =====
                
                savePosition(conversationId) {
                    /**
                     * Save current scroll position for a conversation.
                     */
                    if (conversationId) {
                        this.state.conversationPositions[conversationId] = this.container.scrollTop;
                        console.log(`üíæ [ScrollManager] Saved position for conv ${conversationId}: ${this.container.scrollTop}px`);
                    }
                }
                
                restorePosition(conversationId) {
                    /**
                     * Restore saved scroll position for a conversation.
                     * Returns true if position was restored, false if scrolling to bottom instead.

            // ===== ASYNC STORAGE WRAPPER WITH FALLBACKS =====
            class Storage {
                constructor() {
                    this.memoryStore = {}; // Fallback for when localStorage fails
                    this.isLocalStorageAvailable = this.checkLocalStorage();
                }
                
                checkLocalStorage() {
                    try {
                        const test = '__storage_test__';
                        localStorage.setItem(test, test);
                        localStorage.removeItem(test);
                        return true;
                    } catch (e) {
                        console.warn('localStorage unavailable, using memory fallback:', e);
                        return false;
                    }
                }
                
                async set(key, value) {
                    try {
                        const serialized = JSON.stringify(value);
                        if (this.isLocalStorageAvailable) {
                            localStorage.setItem(key, serialized);
                        } else {
                            this.memoryStore[key] = serialized;
                        }
                        return true;
                    } catch (e) {
                        console.error('Storage.set failed:', e);
                        // Try memory store as fallback
                        try {
                            this.memoryStore[key] = JSON.stringify(value);
                            return true;
                        } catch (e2) {
                            console.error('Memory fallback also failed:', e2);
                            return false;
                        }
                    }
                }
                
                async get(key, defaultValue = null) {
                    try {
                        let serialized;
                        if (this.isLocalStorageAvailable) {
                            serialized = localStorage.getItem(key);
                        } else {
                            serialized = this.memoryStore[key];
                        }
                        
                        if (serialized === null || serialized === undefined) {
                            return defaultValue;
                        }
                        
                        return JSON.parse(serialized);
                    } catch (e) {
                        console.error('Storage.get failed:', e);
                        return defaultValue;
                    }
                }
                
                async remove(key) {
                    try {
                        if (this.isLocalStorageAvailable) {
                            localStorage.removeItem(key);
                        } else {
                            delete this.memoryStore[key];
                        }
                        return true;
                    } catch (e) {
                        console.error('Storage.remove failed:', e);
                        return false;
                    }
                }
                
                async clear() {
                    try {
                        if (this.isLocalStorageAvailable) {
                            localStorage.clear();
                        } else {
                            this.memoryStore = {};
                        }
                        return true;
                    } catch (e) {
                        console.error('Storage.clear failed:', e);
                        return false;
                    }
                }
            }

            class ErrorHandler {
                static handleNetworkError(error, context = '') {
                    console.error(`Network error in ${context}:`, error);
                    if (!navigator.onLine) {
                        showError('You appear to be offline. Please check your internet connection.');
                        return;
                    }
                    showError('Connection failed. Please check your internet and try again.');
                }
                
                static handleAPIError(error, statusCode, context = '') {
                    console.error(`API error in ${context}:`, error, statusCode);
                    if (statusCode === 401) {
                        showError('Your session has expired. Please refresh the page.');
                    } else if (statusCode === 429) {
                        showError('Too many requests. Please wait a moment and try again.');
                    } else if (statusCode === 500) {
                        showError('Server error. Our team has been notified. Please try again later.');
                    } else {
                        showError('Something went wrong. Please try again.');
                    }
                }
                
                static handleAbort(context = '') {
                    console.log(`Request aborted in ${context}`);
                    showToast('Stopped');
                }
                
                static handleValidationError(message) {
                    showError(message || 'Please check your input and try again.');
                }
                
                static handleUnknownError(error, context = '') {
                    console.error(`Unknown error in ${context}:`, error);
                    showError('An unexpected error occurred. Please try again.');
                }
                
                static handle(error, context = '') {
                    if (!error) return;
                    
                    if (error.name === 'AbortError') {
                        this.handleAbort(context);
                    } else if (error.message && error.message.includes('Failed to fetch')) {
                        this.handleNetworkError(error, context);
                    } else if (error.status || error.statusCode) {
                        this.handleAPIError(error, error.status || error.statusCode, context);
                    } else {
                        this.handleUnknownError(error, context);
                    }
                }
            }

            // ===== IMAGE COMPRESSION =====
            async function compressImage(file, maxWidth = 1920, quality = 0.9) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = new Image();
                        img.onload = () => {
                            // Calculate new dimensions
                            let width = img.width;
                            let height = img.height;
                            
                            if (width > maxWidth) {
                                height = (height * maxWidth) / width;
                                width = maxWidth;
                            }
                            
                            // Create canvas and draw resized image
                            const canvas = document.createElement('canvas');
                            canvas.width = width;
                            canvas.height = height;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0, width, height);
                            
                            // Convert to blob
                            canvas.toBlob((blob) => {
                                if (blob) {
                                    // Create new file with compressed data
                                    const compressedFile = new File([blob], file.name, {
                                        type: 'image/jpeg',
                                        lastModified: Date.now()
                                    });
                                    resolve(compressedFile);
                                } else {
                                    reject(new Error('Compression failed'));
                                }
                            }, 'image/jpeg', quality);
                        };
                        img.onerror = reject;
                        img.src = e.target.result;
                    };
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });
            }

            // ===== PLATFORM DETECTION =====
            function isDesktop() {
                // Multi-criteria detection for keyboard-based devices
                // Use "any-pointer" and "any-hover" to detect ALL available input methods,
                // not just primary pointer (fixes Surface/hybrid devices)

                // Check 1: Any fine pointer (mouse/trackpad/stylus)
                const hasAnyFinePointer = window.matchMedia(
                    "(any-pointer: fine)",
                ).matches;

                // Check 2: Any hover capability
                const hasAnyHover =
                    window.matchMedia("(any-hover: hover)").matches;

                // Check 3: User agent data (modern browsers)
                if (navigator.userAgentData) {
                    const isMobileUA = navigator.userAgentData.mobile;
                    // If UA says mobile but has fine pointer/hover, it's a hybrid (iPad with keyboard)
                    if (!isMobileUA) return true;
                    if (hasAnyFinePointer || hasAnyHover) return true;
                    return false;
                }

                // Check 4: UA fallback for iPadOS (Safari reports as desktop)
                const ua = navigator.userAgent;
                const isIPadOS =
                    /Macintosh/.test(ua) && "ontouchend" in document;
                if (isIPadOS && (hasAnyFinePointer || hasAnyHover)) return true;

                // Check 5: Screen size + pointer combination
                const isLargeScreen = window.innerWidth > 1024;

                // Desktop if: has ANY fine pointer OR ANY hover capability OR large screen
                return hasAnyFinePointer || hasAnyHover || isLargeScreen;
            }

                if (content) {
                    if (

                        typeof marked !== "undefined" &&

                    ) {
                        const rawHTML = marked.parse(content);
                        const cleanHTML = DOMPurify.sanitize(rawHTML, {

                                "br",
                                "strong",
                                "em",

                            contentDiv.querySelectorAll("img"),

                            const totalImages = images.length;

                                if (img.complete) {
                                    // complete=true, naturalHeight>0 = success
                                    // complete=true, naturalHeight=0 = failed (expired/blocked URL)
                                    // Both cases: already finished, count it
                                    checkAllLoaded();
                                } else {
                                    // Still loading, add event listeners
                                    img.addEventListener(
                                        "load",
                                        checkAllLoaded,
                                    );

                                ).trim();
                                await navigator.clipboard.writeText(text);
                            } else {
                                // Fallback to original content
                                await navigator.clipboard.writeText(
                                    content || "",
                                );
                            }
                        } else {
                            // Fallback to original content
                            await navigator.clipboard.writeText(content || "");

                        // Visual feedback: checkmark + style change
                        btn.classList.add('copied');

                        // Show toast notification
                        showToast('Copied to clipboard');
                        
                        setTimeout(() => {
                            btn.classList.remove('copied');
                            btn.innerHTML = `
                            <svg viewBox="0 0 24 24" fill="none">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" stroke="currentColor" stroke-width="2"/>

                        `;

            function showError(message) {
                const errorDiv = document.createElement("div");
                errorDiv.className = "error-message";
                errorDiv.innerHTML = `
                <span>${escapeHTML(message)}</span>
                <button class="error-dismiss" onclick="this.parentElement.remove()">√ó</button>
            `;
                messages.appendChild(errorDiv);
                scrollToBottom();
            }

            // Toast notification system
            function showToast(message, duration = 2000) {
                // Remove any existing toast
                const existingToast = document.querySelector('.toast');
                if (existingToast) {
                    existingToast.remove();
                }
                
                // Create new toast
                const toast = document.createElement('div');
                toast.className = 'toast';
                toast.textContent = message;
                document.body.appendChild(toast);
                
                // Trigger animation
                requestAnimationFrame(() => {
                    toast.classList.add('show');
                });
                
                // Auto-remove after duration
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => toast.remove(), 300);
                }, duration);
            }
            
            function showWelcomeMessage() {
                const welcomeDiv = document.createElement("div");
                welcomeDiv.className = "empty-chat-welcome";
                welcomeDiv.innerHTML = `
                <div class="title">Ready to explore cognitive functions?</div>
                <div class="subtitle">Ask me anything about MBTI, typology,<br>or dive deep into Jungian psychology...</div>
            `;
                messages.appendChild(welcomeDiv);
            }

            // ===== LEGACY SCROLL FUNCTIONS (Wrappers for ScrollManager) =====
            // These maintain backward compatibility while using the new ScrollManager
            
            let lastClampScrollTop = 0;  // Track scroll direction
            
            function clampScrollPosition() {
                /**
                 * LEGACY WRAPPER: Delegates to ScrollManager.clampPosition()
                 * Prevents scrolling past last message with rubber band effect.
                 */
                // Skip if streaming (prevents old messages from appearing)
                if (isStreaming) {
                    lastClampScrollTop = messages.scrollTop;
                    return;
                }
                
                const currentScrollTop = messages.scrollTop;
                const isScrollingDown = currentScrollTop > lastClampScrollTop;
                lastClampScrollTop = currentScrollTop;
                
                // Only clamp downward scrolling
                if (!isScrollingDown) return;
                
                scrollManager.clampPosition();
            }

            function updateScrollPinState() {
                /**
                 * LEGACY WRAPPER: Delegates to ScrollManager.updatePinState()
                 * Tracks whether user is pinned to bottom for auto-scroll decisions.
                 */
                scrollManager.updatePinState();
            }

            // ChatGPT Pattern: Update scroll-to-bottom button visibility
            // DEBOUNCED with cancellation to prevent stacking stale measurements
            // Button updates run even during streaming (user can manually scroll away)
            let buttonVisibilityPending = null;
            function updateScrollButtonVisibility() {
                // Cancel any pending measurement
                if (buttonVisibilityPending) {
                    cancelAnimationFrame(buttonVisibilityPending);
                    buttonVisibilityPending = null;
                }
                
                // P1 Fix #6: Removed nested RAF (single frame is sufficient for DOM measurements)
                buttonVisibilityPending = requestAnimationFrame(() => {
                    buttonVisibilityPending = null; // Clear token
                    
                    // SMART: Check if last MESSAGE is below viewport, not just padding
                    const allMessages = messages.querySelectorAll('.message');
                    const lastMessage = allMessages[allMessages.length - 1];

                    let shouldShow = false;
                    if (lastMessage) {
                        const lastMessageBottom = lastMessage.offsetTop + lastMessage.offsetHeight;
                        const viewportBottom = messages.scrollTop + messages.clientHeight;
                        // Show button only if last message extends below visible area
                        shouldShow = lastMessageBottom > viewportBottom + 50;
                    }
                    
                    if (shouldShow) {
                        scrollToBottomBtn.classList.add('visible');
                    } else {
                        scrollToBottomBtn.classList.remove('visible');
                    }
                });
            }

            function canAutoScroll() {
                /**
                 * LEGACY WRAPPER: Delegates to ScrollManager.canAutoScroll()
                 * Additional check for streaming state (managed at app level, not ScrollManager level)
                 */
                return !isStreaming && scrollManager.canAutoScroll();
            }

            // ChatGPT Pattern: Promise-based streaming cleanup to prevent race conditions
            // This ensures atomic state transitions and prevents scroll yanking on abort/error
            function endStreamingSafely() {
                return new Promise((resolve) => {
                    // Use requestAnimationFrame + timeout to let iOS Safari settle deferred scrolls
                    requestAnimationFrame(() => {
                        setTimeout(() => {
                            // Atomic state reset in single microtask
                            isStreaming = false;
                            updateScrollPinState(); // Recompute based on CURRENT position
                            updateScrollButtonVisibility(); // Update button state
                            console.log("‚úÖ Streaming ended safely (atomic cleanup)");
                            resolve();
                        }, 150); // 150ms for iOS Safari deferred scroll completion
                    });
                });
            }

            function scrollToBottom(force = false) {
                /**
                 * LEGACY WRAPPER: Delegates to ScrollManager.toBottom()
                 * Additional streaming check at app level.
                 */
                // Debug logging for unexpected calls during streaming
                if (!force && isStreaming) {
                    console.error("üö® BUG: scrollToBottom() called during streaming without force=true!");
                    console.trace("Stack trace:");
                    return;
                }
                
                // Force bypasses normal checks
                if (!force && !canAutoScroll()) {
                    return;
                }
                
                // Suppress events during programmatic scroll
                scrollManager.suppressEventsTemporarily(100);
                
                requestAnimationFrame(() => {
                    scrollManager.toBottom(force, !force);  // force=instant, normal=smooth
                    console.log(
                        "üìú [LEGACY] Scrolled to bottom via ScrollManager" +
                        (force ? " (instant)" : " (smooth)")
                    );
                });
            }

            function scrollToBottomIfNearBottom() {
                // PATCH 21: Trust the intent tracking flag, don't recalculate
                // User scroll intent is already tracked by updateScrollPinState()
                // No need to second-guess it by recalculating position
                if (isUserPinnedToBottom) {
                    scrollToBottom();
                }
            }

            // ===== OBSERVER LIFECYCLE MANAGEMENT =====
            let messageObserver = null;
            let inputResizeObserver = null;
            let messagesResizeObserver = null;
            
            // P0 Fix #1: Event listener cleanup system
            const eventListeners = [];
            
            function addTrackedEventListener(target, event, handler, options) {
                target.addEventListener(event, handler, options);
                eventListeners.push({ target, event, handler, options });
            }
            
            function cleanupObservers() {
                console.log("üßπ Cleaning up observers and event listeners...");
                
                // Disconnect all observers
                if (messageObserver) {
                    messageObserver.disconnect();
                    messageObserver = null;
                }
                if (inputResizeObserver) {
                    inputResizeObserver.disconnect();
                    inputResizeObserver = null;
                }
                if (messagesResizeObserver) {
                    messagesResizeObserver.disconnect();
                    messagesResizeObserver = null;
                }
                
                // Remove all tracked event listeners
                eventListeners.forEach(({ target, event, handler, options }) => {
                    target.removeEventListener(event, handler, options);
                });
                eventListeners.length = 0; // Clear array
                
                console.log("‚úÖ Cleanup complete");
            }

            function initializeObservers() {
                // P0 Fix #1: Clean up ALL existing observers and listeners
                cleanupObservers();

                // ChatGPT Pattern: Document-level unified input tracking
                // Handles ALL input types (touch, pointer, mouse) to prevent iOS Safari scroll yanking
                // This replaces messages-only touch tracking to catch inputs outside the container
                
                // Touch events (iOS Safari primary concern)
                addTrackedEventListener(document, "touchend", () => {
                    lastInputEndTime = Date.now();
                }, { passive: true });
                
                addTrackedEventListener(document, "touchcancel", () => {
                    lastInputEndTime = Date.now();
                }, { passive: true });
                
                // Pointer events (Surface, stylus, hybrid devices)
                addTrackedEventListener(document, "pointerup", () => {
                    lastInputEndTime = Date.now();
                }, { passive: true });
                
                addTrackedEventListener(document, "pointercancel", () => {
                    lastInputEndTime = Date.now();
                }, { passive: true });
                
                // Mouse events (desktop fallback)
                addTrackedEventListener(document, "mouseup", () => {
                    lastInputEndTime = Date.now();
                }, { passive: true });

                // Scroll detection for desktop and touch scenarios
                addTrackedEventListener(messages, "scroll", () => {
                    // HARD LOCK: Prevent ALL scroll handling during critical operations
                    if (hardScrollLock) {
                        // Immediately restore locked position if user tries to scroll
                        return;
                    }
                    
                    // Clamp has 100ms debounce - won't fight iOS during active scroll
                    // Only applies limit after user releases
                    clampScrollPosition();
                    
                    // Ignore synthetic scroll events from our own code
                    if (suppressScrollEvents) return;
                    
                    // Update pin state when user scrolls
                    updateScrollPinState();
                    
                    // ChatGPT Pattern: Update button visibility on scroll
                    updateScrollButtonVisibility();
                });

                // MutationObserver to detect DOM changes in messages
                messageObserver = new MutationObserver((mutations) => {
                    // HARD LOCK: Prevent mutation observer from interfering during critical operations
                    if (hardScrollLock) {
                        return;
                    }
                    
                    // STREAMING: Completely disable mutation observer during streaming
                    // Prevents any scroll interference when assistant message is added/updated
                    if (isStreaming) {
                        return;
                    }
                    
                    // ChatGPT Pattern: Update button visibility on EVERY callback (not batched)
                    // This ensures button appears immediately during streaming, not after Safari releases
                    updateScrollButtonVisibility();
                    
                    // Recalculate clamp after content changes
                    clampScrollPosition();
                    
                    // Only auto-scroll if user is still pinned to bottom AND content changed (non-streaming)
                    if (
                        mutations.some(
                            (m) =>
                                m.addedNodes.length > 0 ||
                                m.type === "characterData",
                        )
                    ) {
                        scrollToBottom();
                    }
                });

                messageObserver.observe(messages, {
                    childList: true, // Watch for new messages
                    subtree: true, // Watch nested elements (markdown rendering)
                    characterData: true, // Watch text updates (streaming)
                });

                // ChatGPT Pattern: ResizeObserver for messages container
                // This catches height changes IMMEDIATELY during streaming (not batched like MutationObserver)
                // Fixes: Button visibility updates instantly even during long streaming sequences
                messagesResizeObserver = new ResizeObserver(() => {
                    // HARD LOCK: Prevent resize observer from interfering during critical operations
                    if (hardScrollLock) {
                        return;
                    }
                    
                    // STREAMING: Disable resize observer during streaming
                    // Prevents scroll jumps when assistant message is added
                    if (isStreaming) {
                        return;
                    }
                    
                    // Update button visibility on height change
                    updateScrollButtonVisibility();
                    
                    // Only auto-scroll if user is pinned
                    if (isUserPinnedToBottom) {
                        scrollToBottom();
                    }
                });
                messagesResizeObserver.observe(messages);

                // ResizeObserver for input container height changes
                const inputContainer =
                    document.querySelector(".input-container");
                if (inputContainer) {
                    inputResizeObserver = new ResizeObserver(() => {
                        // HARD LOCK: Prevent input resize from interfering during critical operations
                        if (hardScrollLock) {
                            return;
                        }
                        
                        updateMessagesPadding();
                        
                        // Only auto-scroll if not streaming AND user is pinned
                        if (!isStreaming && isUserPinnedToBottom) {
                            scrollToBottom();
                        }
                    });
                    inputResizeObserver.observe(inputContainer);
                }

                // Keyboard detection (mobile viewport changes)
                if (window.visualViewport) {
                    addTrackedEventListener(
                        window.visualViewport,
                        "resize",
                        handleViewportResize
                    );
                }

                // Fallback: Listen to window resize
                addTrackedEventListener(window, "resize", handleWindowResize);

                console.log("‚úÖ Observers initialized");
            }

            function handleViewportResize() {
                const messages = document.getElementById("messages");
                if (!messages) return;
                
                // iOS KEYBOARD FIX: Don't recalculate padding when keyboard is open
                // The keyboard opening reduces visualViewport.height significantly
                // We only want to recalculate when keyboard is fully closed
                if (window.visualViewport) {
                    const keyboardHeight = window.innerHeight - window.visualViewport.height;
                    const keyboardIsOpen = keyboardHeight > 100; // Threshold for keyboard detection
                    
                    if (keyboardIsOpen) {
                        console.log("‚å®Ô∏è Keyboard detected, skipping padding update");
                        return; // Don't update padding while keyboard is open
                    }
                }
                
                // Save distance from BOTTOM before padding changes
                const scrollHeightBefore = messages.scrollHeight;
                const scrollTopBefore = messages.scrollTop;
                const clientHeightBefore = messages.clientHeight;
                const distanceFromBottom = scrollHeightBefore - scrollTopBefore - clientHeightBefore;
                
                // Update padding (changes scrollHeight and potentially clientHeight)
                updateMessagesPadding();
                
                // Restore same distance from bottom after padding change
                requestAnimationFrame(() => {
                    const scrollHeightAfter = messages.scrollHeight;
                    const clientHeightAfter = messages.clientHeight;
                    
                    // Calculate new scrollTop that maintains same distance from bottom
                    const newScrollTop = scrollHeightAfter - clientHeightAfter - distanceFromBottom;
                    messages.scrollTop = Math.max(0, newScrollTop);
                });
            }

            function handleWindowResize() {
                updateMessagesPadding();
            }

            // ===== DYNAMIC PADDING CALCULATION =====
            function updateMessagesPadding() {
                const inputContainer =
                    document.querySelector(".input-container");
                if (!inputContainer) return;

                // Measure actual input bar height
                const rect = inputContainer.getBoundingClientRect();
                const inputHeight = rect.height;

                // CRITICAL: Always use innerHeight, NOT visualViewport.height
                // visualViewport shrinks when keyboard opens, causing excessive padding
                // We want consistent padding regardless of keyboard state
                const vpHeight = window.innerHeight;
                
                // Get safe-area-inset-bottom (iPhone home indicator only, not keyboard)
                // Formula: innerHeight - (vpHeight + offsetTop) isolates bottom inset
                // offsetTop = status bar + notch, vpHeight = visible area, difference = home indicator
                const safeAreaInset = window.visualViewport 
                    ? Math.max(0, window.innerHeight - (window.visualViewport.height + window.visualViewport.offsetTop))
                    : 0; // Fallback to 0 for browsers without visualViewport (no safe-area)
                
                // CONDITIONAL PADDING: Use large padding only when needed
                // Calculate actual content height by summing all message heights
                const allMessages = messages.querySelectorAll('.message');
                let messagesContentHeight = 0;
                allMessages.forEach(msg => {
                    messagesContentHeight += msg.offsetHeight;
                });
                
                // SIMPLIFIED: Remove hysteresis that was causing padding to stick
                // Just use simple threshold - padding should be responsive to content changes
                const threshold = vpHeight + inputHeight;
                const needsLargePadding = messagesContentHeight > threshold;
                
                let totalPadding;
                let paddingMode;
                if (needsLargePadding) {
                    // Long conversation: Use large padding for scroll-to-top behavior
                    const minPadding = vpHeight - inputHeight - 100;
                    totalPadding = Math.max(650, Math.min(900, minPadding + safeAreaInset));
                    paddingMode = 'LARGE';
                } else {
                    // Short conversation/fresh load: Use minimal padding
                    totalPadding = inputHeight + 120 + safeAreaInset;
                    paddingMode = 'SMALL';
                }

                messages.style.paddingBottom = totalPadding + "px";
                console.log(
                    "üìè Updated padding:",
                    totalPadding + "px",
                    `(${paddingMode} mode)`,
                    "| viewport:",
                    vpHeight + "px, input:",
                    inputHeight + "px, safe-area:",
                    safeAreaInset + "px, content:",
                    messagesContentHeight + "px)",
                );
            }

            // iOS Dynamic Input Bar Positioning (visualViewport API)
            function setupIOSInputBar() {
                const inputContainer =
                    document.querySelector(".input-container");
                if (!inputContainer) {
                    console.log("‚ö†Ô∏è Input container not found");
                    return;
                }

                // Check if we're on iOS
                const isIOS = /iPhone|iPad|iPod/.test(navigator.userAgent);
                if (!isIOS) {
                    console.log(
                        "‚ÑπÔ∏è Not iOS device, skipping input bar adjustments",
                    );
                    return;
                }

                console.log("üì± iOS device detected, setting up input bar...");

                // Function to update padding based on viewport
                function updateInputPadding() {
                    // Base padding for all sides
                    inputContainer.style.paddingLeft = "12px";
                    inputContainer.style.paddingRight = "12px";
                    inputContainer.style.paddingTop = "12px";

                    // P1 Fix #4: Calculate bottom padding using CSS custom property
                    let bottomPadding = 12; // Base padding
                    
                    // Read safe area from CSS custom property (more reliable than env())
                    const rootStyle = getComputedStyle(document.documentElement);
                    const safeAreaBottom = rootStyle.getPropertyValue('--safe-area-inset-bottom').trim();
                    
                    if (safeAreaBottom && safeAreaBottom !== '0px') {
                        bottomPadding = 12 + parseInt(safeAreaBottom);
                        console.log(
                            "‚úÖ Using CSS custom property safe-area:",
                            safeAreaBottom,
                            "‚Üí total padding:",
                            bottomPadding + "px",
                        );
                    } else {
                        // Fallback: use fixed safe area for iOS
                        bottomPadding = 46; // 12px base + 34px for home indicator
                        inputContainer.style.paddingBottom = bottomPadding + "px";
                        console.log(
                            "üì± iOS: Applied fallback padding:",
                            bottomPadding + "px",
                        );
                    }
                }

                // Initial update
                updateInputPadding();

                // Update after delays to catch late-loading CSS
                setTimeout(updateInputPadding, 100);
                setTimeout(updateInputPadding, 300);
                setTimeout(updateInputPadding, 500);

                // Listen for window resize (orientation change, keyboard)
                window.addEventListener("resize", updateInputPadding);

                console.log("‚úÖ iOS input bar setup complete");
            }

            // ===== INITIALIZE =====
            (async function () {
                console.log("üöÄ InnerVerse Chat - Phase 1 Loading...");

                // Initialize observers first
                initializeObservers();

                // Load all conversations first
                await loadAllConversations();

                // Check if there's a last viewed conversation
                const lastConvId = localStorage.getItem("lastConversationId");
                if (lastConvId) {
                    console.log("üìÇ Loading last conversation:", lastConvId);
                    try {
                        await loadConversation(parseInt(lastConvId));

                        // Verify conversation loaded successfully
                        if (!conversationId) {
                            throw new Error(
                                "Conversation ID not set after load",
                            );
                        }
                    } catch (error) {
                        console.log(
                            "‚ö†Ô∏è Could not load last conversation, creating new chat",
                        );
                        localStorage.removeItem("lastConversationId");
                        const newId = await createNewConversation();

                        if (!newId) {
                            console.error(
                                "‚ùå Failed to auto-create conversation on startup",
                            );
                        }
                    }
                } else {
                    console.log(
                        "üìù No last conversation, auto-creating new chat",
                    );
                    const newId = await createNewConversation();

                    if (!newId) {
                        console.error(
                            "‚ùå Failed to auto-create conversation on startup",
                        );
                    }
                }

                // Initialize scroll manager and dynamic padding
                updateMessagesPadding();
                // Scroll to bottom on init ONLY if not streaming
                // Let scroll position determine pin state naturally
                if (!isStreaming) {
                    scrollToBottom(true);
                }
                
                // Ensure button is hidden AFTER scroll completes (timing fix)
                // Must wait for rAF chain to complete before checking position
                requestAnimationFrame(() => {
                    requestAnimationFrame(() => {
                        updateScrollButtonVisibility();
                    });
                });

                setupIOSInputBar();

                // REMOVED DUPLICATE: visualViewport resize listener is already registered in initializeObservers()
                // The duplicate was causing padding to update incorrectly when keyboard opens/closes

                console.log("‚úÖ InnerVerse Chat - Phase 1 Ready");
                console.log(
                    "üìä Platform detected as:",
                    isDesktop() ? "Desktop" : "Mobile",
                );
            })();
        </script>
