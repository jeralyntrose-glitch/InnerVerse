version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: innerverse-postgres
    environment:
      POSTGRES_DB: innerverse
      POSTGRES_USER: ${POSTGRES_USER:-innerverse}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/learning_paths_schema.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-innerverse}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - innerverse-network

  # InnerVerse Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: innerverse-app
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-innerverse}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/innerverse
      - ENVIRONMENT=production
      - LOG_FORMAT=json
    ports:
      - "${PORT:-5000}:5000"
    volumes:
      # Mount data directory for persistence
      - ./data:/app/data
      - ./logs:/app/logs
      # Mount static files for easy updates
      - ./static:/app/static:ro
      - ./templates:/app/templates:ro
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - innerverse-network

  # Redis (optional - for caching and rate limiting)
  redis:
    image: redis:7-alpine
    container_name: innerverse-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - innerverse-network
    profiles:
      - with-redis  # Only start with: docker-compose --profile with-redis up

  # Nginx Reverse Proxy (optional - for production)
  nginx:
    image: nginx:alpine
    container_name: innerverse-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - innerverse-network
    profiles:
      - with-nginx  # Only start with: docker-compose --profile with-nginx up

networks:
  innerverse-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

