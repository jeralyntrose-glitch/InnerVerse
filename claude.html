<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-visual">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>InnerVerse</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="InnerVerse">
    <link rel="apple-touch-icon" href="/brain-icon-180.png">
    <style>
        :root {
            /* Professional Color Palette - Light Mode */
            --gray-50: #fafafa;
            --gray-100: #f5f5f5;
            --gray-200: #e5e5e5;
            --gray-300: #d4d4d4;
            --gray-400: #a3a3a3;
            --gray-500: #737373;
            --gray-600: #525252;
            --gray-700: #404040;
            --gray-800: #262626;
            --gray-900: #171717;
            
            /* Accent - one primary color, used sparingly */
            --accent: #2563eb;
            --accent-hover: #1d4ed8;
            --accent-light: #dbeafe;
            
            /* Semantic colors */
            --success: #059669;
            --error: #dc2626;
            --warning: #d97706;
            
            /* Applied colors */
            --bg-app: #ffffff;
            --bg-sidebar: #fafafa;
            --bg-hover: #f5f5f5;
            --bg-active: #e5e5e5;
            --text-primary: #171717;
            --text-secondary: #525252;
            --text-tertiary: #a3a3a3;
            --border: #e5e5e5;
            
            /* Legacy aliases for compatibility */
            --bg-color: #ffffff;
            --card-bg: #ffffff;
            --border-color: #e5e5e5;
            --btn-primary-bg: #2563eb;
            --btn-primary-hover: #1d4ed8;
            --btn-secondary-bg: #f5f5f5;
            --btn-secondary-hover: #e5e5e5;
            
            /* Professional Typography */
            --font-primary: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            --font-mono: 'SF Mono', Monaco, 'Cascadia Code', 'Consolas', monospace;
            
            /* Professional sizing */
            --text-xs: 0.75rem;
            --text-sm: 0.875rem;
            --text-base: 0.9375rem;
            --text-lg: 1.125rem;
            
            /* Generous spacing */
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            
            /* Line heights for readability */
            --leading-tight: 1.25;
            --leading-normal: 1.5;
            --leading-relaxed: 1.625;
            
            /* Professional shadows - barely noticeable */
            --shadow-xs: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --gray-50: #0a0a0a;
            --gray-100: #171717;
            --gray-200: #262626;
            --gray-300: #404040;
            --gray-400: #525252;
            --gray-500: #737373;
            --gray-600: #a3a3a3;
            --gray-700: #d4d4d4;
            --gray-800: #e5e5e5;
            --gray-900: #fafafa;
            
            --bg-app: #0a0a0a;
            --bg-sidebar: #171717;
            --bg-hover: #262626;
            --bg-active: #404040;
            --text-primary: #fafafa;
            --text-secondary: #a3a3a3;
            --text-tertiary: #525252;
            --border: #262626;
            
            /* Legacy aliases for dark mode */
            --bg-color: #0a0a0a;
            --card-bg: #171717;
            --border-color: #262626;
            --btn-secondary-bg: #262626;
            --btn-secondary-hover: #404040;
            
            --shadow-color: rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            width: 100%;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overscroll-behavior: none;
            -webkit-overflow-scrolling: touch;
        }

        body {
            font-family: var(--font-primary);
            font-size: var(--text-base);
            line-height: var(--leading-normal);
            letter-spacing: -0.011em;
            font-feature-settings: 'kern' 1;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: var(--bg-app);
            width: 100%;
            height: 100vh;
            height: 100dvh;
            color: var(--text-primary);
            transition: background-color 150ms ease, color 150ms ease;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overscroll-behavior: none;
        }
        
        button {
            font-family: inherit;
            font-size: inherit;
            cursor: pointer;
        }

        /* Main Layout */
        .app-container {
            display: flex;
            height: 100vh;
            height: 100dvh;
            width: 100%;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overscroll-behavior: none;
        }

        /* Sidebar - ChatGPT Style */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 260px;
            height: 100dvh;
            background: #f7f7f8;
            border-right: 1px solid #e5e5e5;
            display: flex;
            flex-direction: column;
            transition: transform 250ms cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
            overflow: hidden;
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        /* Close button - only visible on mobile */
        .sidebar-close-btn {
            display: none;
            position: absolute;
            top: 12px;
            right: 12px;
            width: 32px;
            height: 32px;
            background: transparent;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            transition: all 150ms ease;
            z-index: 101;
        }

        .sidebar-close-btn:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        /* Sidebar Backdrop */
        .sidebar-backdrop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 99;
            transition: opacity 250ms ease;
        }

        .sidebar-backdrop.visible {
            display: block;
        }

        /* Top Section */
        .sidebar-top {
            padding: 12px;
            border-bottom: 1px solid #e5e5e5;
            flex-shrink: 0;
        }

        .sidebar-search-row {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .sidebar-search {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: white;
            border: 1px solid #d4d4d4;
            border-radius: 8px;
            transition: all 150ms ease;
        }

        .sidebar-search:focus-within {
            border-color: #a3a3a3;
        }

        .sidebar-search svg {
            color: #737373;
            flex-shrink: 0;
        }

        .sidebar-search input {
            flex: 1;
            border: none;
            background: none;
            color: #171717;
            font-size: 0.875rem;
            outline: none;
        }

        .sidebar-search input::placeholder {
            color: #a3a3a3;
        }

        .new-chat-icon-btn {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 150ms ease;
            color: #525252;
            flex-shrink: 0;
        }

        .new-chat-icon-btn:hover {
            background: rgba(0, 0, 0, 0.05);
            color: #171717;
        }

        /* Sidebar Content */
        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 8px 12px;
        }

        /* Navigation Items */
        .sidebar-nav-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 150ms ease;
            color: #171717;
            font-size: 0.875rem;
            margin-bottom: 4px;
        }

        .sidebar-nav-item:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .sidebar-nav-item svg {
            color: #525252;
            flex-shrink: 0;
        }

        /* Projects Section */
        .sidebar-section {
            margin-top: 8px;
        }

        .sidebar-section-header {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 12px;
            background: transparent;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 150ms ease;
            color: #171717;
        }

        .sidebar-section-header:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .sidebar-section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.875rem;
        }

        .sidebar-section-title svg {
            color: #525252;
        }

        .sidebar-section-header .chevron {
            color: #525252;
            transition: transform 200ms ease;
        }

        .sidebar-section-header.collapsed .chevron {
            transform: rotate(-90deg);
        }

        .sidebar-section-content {
            padding-left: 16px;
            max-height: 1000px;
            overflow: hidden;
            transition: max-height 200ms ease;
        }

        .sidebar-section-content.collapsed {
            max-height: 0;
        }

        /* Project Item */
        .project-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 150ms ease;
            color: #171717;
            font-size: 0.875rem;
            margin-bottom: 2px;
        }

        .project-item:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .project-item svg {
            color: #525252;
            flex-shrink: 0;
        }

        /* User Profile Footer */
        .sidebar-footer {
            border-top: 1px solid #e5e5e5;
            padding: 12px;
            flex-shrink: 0;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 150ms ease;
        }

        .user-profile:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #e5e5e5;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #525252;
            flex-shrink: 0;
        }

        .user-name {
            font-size: 0.875rem;
            color: #171717;
            font-weight: 500;
        }

        /* Chat History */
        .date-group {
            margin-bottom: 20px;
        }

        .date-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 8px 4px 4px;
        }

        .sidebar-section {
            margin-bottom: 24px;
        }

        .sidebar-section-title {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            padding: 0 8px;
        }

        .project-item {
            padding: var(--space-2) var(--space-3);
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 150ms ease;
            margin-bottom: var(--space-1);
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .project-item:hover {
            background: var(--bg-hover);
        }

        .project-item.active {
            background: var(--bg-hover);
        }

        /* Project Container & Chevron */
        .project-container {
            margin-bottom: 2px;
        }

        .project-chevron {
            color: #525252;
            flex-shrink: 0;
            transition: transform 150ms ease;
        }

        .project-chevron.expanded {
            transform: rotate(90deg);
        }

        /* Project Conversations (Nested) */
        .project-conversations {
            max-height: 500px;
            overflow: hidden;
            transition: max-height 150ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        .project-conversations.collapsed {
            max-height: 0;
        }

        /* Sidebar Conversation Item */
        .sidebar-conversation-item {
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 100ms ease;
            margin-bottom: 2px;
            font-size: 0.8125rem;
            color: var(--text-primary);
        }

        .sidebar-conversation-item:hover {
            background: var(--bg-hover);
        }

        .sidebar-conversation-item.active {
            background: var(--bg-active);
        }

        .conversation-name {
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
        }

        .project-emoji {
            font-size: 1.2rem;
        }

        .project-name {
            font-size: 0.95rem;
            color: var(--text-primary);
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .conversation-item-sidebar {
            padding: var(--space-2) var(--space-3);
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 150ms ease;
            margin-bottom: var(--space-1);
        }

        .conversation-item-sidebar:hover {
            background: var(--bg-hover);
        }

        .conversation-item-sidebar.active {
            background: var(--bg-active);
        }

        .conversation-name-sidebar {
            font-size: 0.9rem;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-color);
            position: relative;
            overflow: hidden;
            max-width: 100vw;
            margin-left: 260px; /* Account for fixed sidebar */
            transition: margin-left 250ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sidebar.hidden + .sidebar-backdrop + .main-content {
            margin-left: 0;
        }

        /* Top Bar */
        .top-bar {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--card-bg);
            flex-shrink: 0;
            position: relative;
            z-index: 10;
        }

        .hamburger-btn {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            transition: background 150ms ease;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            position: relative;
            z-index: 50;
            /* Ensure nothing blocks touches */
            pointer-events: auto;
            /* Force hardware acceleration for better touch response */
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
        }
        
        .hamburger-btn * {
            pointer-events: none;
        }

        .hamburger-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .hamburger-icon {
            display: flex;
            flex-direction: column;
            gap: 4px;
            pointer-events: none;
        }

        .hamburger-icon span {
            display: block;
            width: 20px;
            height: 2px;
            background: var(--text-primary);
            border-radius: 2px;
            pointer-events: none;
        }

        .top-bar-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            flex: 1;
            text-align: center;
            margin: 0 var(--space-2);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .theme-toggle {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 150ms ease;
        }

        .theme-toggle:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .sun-icon.hidden, .moon-icon.hidden {
            display: none;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            overflow-x: hidden;
            padding-bottom: 80px;
            -webkit-overflow-scrolling: touch;
        }

        /* Welcome Screen */
        .welcome-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            overflow-y: auto;
        }

        .welcome-screen.hidden {
            display: none;
        }

        .welcome-content {
            text-align: center;
            margin-bottom: 48px;
        }

        .welcome-icon {
            margin-bottom: 24px;
            display: flex;
            justify-content: center;
        }

        .welcome-title {
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .welcome-subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }

        .suggested-prompts {
            width: 100%;
            max-width: 800px;
        }

        .prompts-title {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 16px;
            text-align: center;
        }

        .prompts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
        }

        .prompt-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px;
            min-height: 60px;
            cursor: pointer;
            transition: all 150ms ease;
            text-align: left;
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
        }

        .prompt-card:hover {
            border-color: var(--accent);
            background: var(--bg-hover);
        }

        .prompt-icon {
            font-size: 1.5rem;
        }

        .prompt-text {
            font-size: 0.875rem;
            color: var(--text-primary);
            font-weight: 500;
        }

        @media (max-width: 767px) {
            .prompts-grid {
                grid-template-columns: 1fr;
            }

            .welcome-title {
                font-size: 1.5rem;
            }

            .welcome-subtitle {
                font-size: 1rem;
            }
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            padding-bottom: 100px;
            display: flex;
            flex-direction: column;
            gap: 0;
            -webkit-overflow-scrolling: touch;
            touch-action: pan-y;
            overscroll-behavior-y: contain;
        }

        .message-wrapper {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            margin-bottom: 16px;
            position: relative;
            width: 100%;
        }

        .message-wrapper:has(.message.user) {
            justify-content: flex-end;
        }

        .message-wrapper:has(.message.assistant) {
            justify-content: flex-start;
        }

        .message-wrapper:hover .message-delete-btn {
            opacity: 1;
        }

        .message-delete-btn {
            opacity: 0;
            background: none;
            border: none;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 16px;
            transition: opacity 0.2s, transform 0.1s;
            flex-shrink: 0;
            margin-top: 8px;
        }

        .message-delete-btn:hover {
            transform: scale(1.1);
        }

        .message-delete-btn:active {
            transform: scale(0.95);
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: var(--leading-relaxed);
            word-wrap: break-word;
            font-size: var(--text-base);
        }

        .message.user {
            background: var(--bg-sidebar);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .message.assistant {
            background: transparent;
            color: var(--text-primary);
            max-width: 100%;
        }

        .message.assistant pre {
            background: var(--bg-sidebar);
            border: 1px solid var(--border);
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 8px 0;
            font-family: var(--font-mono);
            font-size: var(--text-sm);
        }

        .message.assistant code {
            background: var(--bg-sidebar);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: var(--font-mono);
            font-size: var(--text-sm);
        }

        .typing-indicator {
            align-self: flex-start;
            background: transparent;
            padding: 12px 16px;
            border-radius: 12px;
            display: none;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        /* Input Area Suggestions (ChatGPT-style) */
        .input-area-suggestions {
            padding: 16px;
            padding-bottom: 16px;
            display: flex;
            gap: 8px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .input-area-suggestions::-webkit-scrollbar {
            display: none;
        }

        .input-area-suggestions.hidden {

                        placeholder="Chat with InnerVerse"
                        rows="1"
                    ></textarea>
                    <button class="send-btn" id="sendBtn" onclick="app.sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="nameModal">
        <div class="modal-content">
            <div class="modal-header" id="modalHeader">Name your conversation</div>
            <input type="text" class="modal-input" id="modalInput" placeholder="e.g., ENFP-INFJ Golden Pair">
            <div class="modal-buttons">
                <button class="modal-btn secondary" onclick="app.closeModal()">Cancel</button>
                <button class="modal-btn primary" onclick="app.submitModal()">Save</button>
            </div>
        </div>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const htmlElement = document.documentElement;
        const sunIcon = document.querySelector('.sun-icon');
        const moonIcon = document.querySelector('.moon-icon');

        const currentTheme = localStorage.getItem('theme') || 'light';
        htmlElement.setAttribute('data-theme', currentTheme);
        if (currentTheme === 'dark') {
            sunIcon.classList.add('hidden');
            moonIcon.classList.remove('hidden');
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = htmlElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            htmlElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            if (newTheme === 'dark') {
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            } else {
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            }
        });

        // Prevent iOS viewport sliding - aggressive touch handling for iPhone 14 Pro
        let lastTouchY = 0;
        let isScrollableElement = false;
        
        // Prevent default touchmove on non-scrollable elements
        document.addEventListener('touchstart', (e) => {
            lastTouchY = e.touches[0].clientY;
            
            // ALWAYS allow input fields and textareas to work normally (for keyboard)
            const target = e.target;
            if (target.tagName === 'INPUT' || target.tagName === 'TEXTAREA' || target.tagName === 'SELECT') {
                isScrollableElement = true;
                return;
            }
            
            // Check if target or parents allow scrolling
            let el = e.target;
            isScrollableElement = false;
            while (el) {
                const style = window.getComputedStyle(el);
                const overflow = style.overflow + style.overflowY;
                if ((overflow.includes('auto') || overflow.includes('scroll')) && 
                    (el.scrollHeight > el.clientHeight || el.classList.contains('messages-container'))) {
                    isScrollableElement = true;
                    break;
                }
                el = el.parentElement;
            }
        }, { passive: false });

        document.addEventListener('touchmove', (e) => {
            // NEVER prevent default on input fields and textareas
            const target = e.target;
            if (target.tagName === 'INPUT' || target.tagName === 'TEXTAREA' || target.tagName === 'SELECT') {
                return;
            }
            
            // Only prevent if not in a scrollable element
            if (!isScrollableElement) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
