<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>InnerVerse - MBTI Master</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="InnerVerse">
    <link rel="apple-touch-icon" href="/brain-icon-180.png">
    <style>
        :root {
            /* Professional Color Palette - Light Mode */
            --gray-50: #fafafa;
            --gray-100: #f5f5f5;
            --gray-200: #e5e5e5;
            --gray-300: #d4d4d4;
            --gray-400: #a3a3a3;
            --gray-500: #737373;
            --gray-600: #525252;
            --gray-700: #404040;
            --gray-800: #262626;
            --gray-900: #171717;
            
            /* Accent - one primary color, used sparingly */
            --accent: #2563eb;
            --accent-hover: #1d4ed8;
            --accent-light: #dbeafe;
            
            /* Semantic colors */
            --success: #059669;
            --error: #dc2626;
            --warning: #d97706;
            
            /* Applied colors */
            --bg-app: #ffffff;
            --bg-sidebar: #fafafa;
            --bg-hover: #f5f5f5;
            --bg-active: #e5e5e5;
            --text-primary: #171717;
            --text-secondary: #525252;
            --text-tertiary: #a3a3a3;
            --border: #e5e5e5;
            
            /* Legacy aliases for compatibility */
            --bg-color: #ffffff;
            --card-bg: #ffffff;
            --border-color: #e5e5e5;
            --btn-primary-bg: #2563eb;
            --btn-primary-hover: #1d4ed8;
            --btn-secondary-bg: #f5f5f5;
            --btn-secondary-hover: #e5e5e5;
            
            /* Professional Typography */
            --font-primary: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            --font-mono: 'SF Mono', Monaco, 'Cascadia Code', 'Consolas', monospace;
            
            /* Professional sizing */
            --text-xs: 0.75rem;
            --text-sm: 0.875rem;
            --text-base: 0.9375rem;
            --text-lg: 1.125rem;
            
            /* Generous spacing */
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            
            /* Line heights for readability */
            --leading-tight: 1.25;
            --leading-normal: 1.5;
            --leading-relaxed: 1.625;
            
            /* Professional shadows - barely noticeable */
            --shadow-xs: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --gray-50: #0a0a0a;
            --gray-100: #171717;
            --gray-200: #262626;
            --gray-300: #404040;
            --gray-400: #525252;
            --gray-500: #737373;
            --gray-600: #a3a3a3;
            --gray-700: #d4d4d4;
            --gray-800: #e5e5e5;
            --gray-900: #fafafa;
            
            --bg-app: #0a0a0a;
            --bg-sidebar: #171717;
            --bg-hover: #262626;
            --bg-active: #404040;
            --text-primary: #fafafa;
            --text-secondary: #a3a3a3;
            --text-tertiary: #525252;
            --border: #262626;
            
            /* Legacy aliases for dark mode */
            --bg-color: #0a0a0a;
            --card-bg: #171717;
            --border-color: #262626;
            --btn-secondary-bg: #262626;
            --btn-secondary-hover: #404040;
            
            --shadow-color: rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            font-size: var(--text-base);
            line-height: var(--leading-normal);
            letter-spacing: -0.011em;
            font-feature-settings: 'kern' 1;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: var(--bg-app);
            height: 100vh;
            color: var(--text-primary);
            transition: background-color 150ms ease, color 150ms ease;
            overflow: hidden;
        }
        
        button {
            font-family: inherit;
            font-size: inherit;
            cursor: pointer;
        }

        /* Main Layout */
        .app-container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: transform 150ms ease;
            z-index: 100;
            box-shadow: none;
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        /* Sidebar Overlay for Mobile */
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 99;
            transition: opacity 150ms ease;
        }
        
        /* Shadow only on overlay, not sidebar */

        .sidebar-overlay.active {
            display: block;
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            gap: 12px;
            flex-shrink: 0;
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .sidebar-logo svg {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }

        .new-chat-btn-sidebar {
            width: 100%;
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: var(--text-sm);
            font-weight: 500;
            cursor: pointer;
            transition: background-color 150ms ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .new-chat-btn-sidebar:hover {
            background: var(--accent-hover);
        }

        /* Sidebar Tabs */
        .sidebar-tabs {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }

        .sidebar-tab {
            flex: 1;
            display: flex;
            align-items: center;
            min-height: 44px;
            justify-content: center;
            gap: var(--space-2);
            padding: var(--space-2) var(--space-3);
            background: none;
            border: none;
            border-radius: 6px;
            font-size: var(--text-sm);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 150ms ease;
        }

        .sidebar-tab:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .sidebar-tab.active {
            background: var(--btn-secondary-bg);
            color: var(--text-primary);
            font-weight: 500;
        }

        .sidebar-tab svg {
            opacity: 0.7;
        }

        .sidebar-tab.active svg {
            opacity: 1;
        }

        /* Sidebar Content Area */
        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            min-height: 0;
        }

        .sidebar-tab-content {
            padding: 16px;
        }

        .sidebar-tab-content.hidden {
            display: none;
        }

        /* Search Bar */
        .sidebar-search {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 12px;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .sidebar-search svg {
            color: var(--text-secondary);
            flex-shrink: 0;
        }

        .sidebar-search input {
            flex: 1;
            border: none;
            background: none;
            color: var(--text-primary);
            font-size: 0.9rem;
            outline: none;
        }

        .sidebar-search input::placeholder {
            color: var(--text-secondary);
        }

        /* Chat History */
        .date-group {
            margin-bottom: 20px;
        }

        .date-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 8px 4px 4px;
        }

        /* Sidebar Footer */
        .sidebar-footer {
            padding: 16px;
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--bg-sidebar);
            flex-shrink: 0;
        }

        .user-profile {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 0;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            background: var(--bg-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .user-avatar svg {
            color: var(--text-secondary);
        }

        .user-info {
            flex: 1;
            min-width: 0;
        }

        .user-name {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-email {
            font-size: 0.75rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .footer-actions {
            display: flex;
            gap: 4px;
        }

        .icon-btn-footer {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 150ms ease;
        }

        .icon-btn-footer:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .sidebar-section {
            margin-bottom: 24px;
        }

        .sidebar-section-title {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            padding: 0 8px;
        }

        .project-item {
            padding: var(--space-2) var(--space-3);
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 150ms ease;
            margin-bottom: var(--space-1);
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .project-item:hover {
            background: var(--bg-hover);
        }

        .project-item.active {
            background: var(--bg-hover);
        }

        .project-emoji {
            font-size: 1.2rem;
        }

        .project-name {
            font-size: 0.95rem;
            color: var(--text-primary);
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .conversation-item-sidebar {
            padding: var(--space-2) var(--space-3);
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 150ms ease;
            margin-bottom: var(--space-1);
        }

        .conversation-item-sidebar:hover {
            background: var(--bg-hover);
        }

        .conversation-item-sidebar.active {
            background: var(--bg-active);
        }

        .conversation-name-sidebar {
            font-size: 0.9rem;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-color);
            position: relative;
        }

        /* Top Bar */
        .top-bar {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--card-bg);
            flex-shrink: 0;
        }

        .hamburger-btn {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 150ms ease;
        }

        .hamburger-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .hamburger-icon {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .hamburger-icon span {
            display: block;
            width: 20px;
            height: 2px;
            background: var(--text-primary);
            border-radius: 2px;
        }

        .top-bar-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            flex: 1;
            text-align: center;
            margin: 0 var(--space-2);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .theme-toggle {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 150ms ease;
        }

        .theme-toggle:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .sun-icon.hidden, .moon-icon.hidden {
            display: none;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding-bottom: 80px;
        }

        /* Welcome Screen */
        .welcome-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            overflow-y: auto;
        }

        .welcome-screen.hidden {
            display: none;
        }

        .welcome-content {
            text-align: center;
            margin-bottom: 48px;
        }

        .welcome-icon {
            margin-bottom: 24px;
            display: flex;
            justify-content: center;
        }

        .welcome-title {
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .welcome-subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }

        .suggested-prompts {
            width: 100%;
            max-width: 800px;
        }

        .prompts-title {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 16px;
            text-align: center;
        }

        .prompts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
        }

        .prompt-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            min-height: 80px;
            cursor: pointer;
            transition: all 150ms ease;
            text-align: left;
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
        }

        .prompt-card:hover {
            border-color: var(--accent);
            background: var(--bg-hover);
        }

        .prompt-icon {
            font-size: 1.5rem;
        }

        .prompt-text {
            font-size: 0.9rem;
            color: var(--text-primary);
            font-weight: 500;
        }

        @media (max-width: 767px) {
            .prompts-grid {
                grid-template-columns: 1fr;
            }

            .welcome-title {
                font-size: 1.5rem;
            }

            .welcome-subtitle {
                font-size: 1rem;
            }
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            padding-bottom: 100px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: var(--leading-relaxed);
            word-wrap: break-word;
            font-size: var(--text-base);
        }

        .message.user {
            align-self: flex-end;
            background: var(--bg-sidebar);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .message.assistant {
            align-self: flex-start;
            background: transparent;
            color: var(--text-primary);
            max-width: 100%;
        }

        .message.assistant pre {
            background: var(--bg-sidebar);
            border: 1px solid var(--border);
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 8px 0;
            font-family: var(--font-mono);
            font-size: var(--text-sm);
        }

        .message.assistant code {
            background: var(--bg-sidebar);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: var(--font-mono);
            font-size: var(--text-sm);
        }

        .typing-indicator {
            align-self: flex-start;
            background: transparent;
            padding: 12px 16px;
            border-radius: 12px;
            display: none;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 16px;
            padding-bottom: calc(16px + env(safe-area-inset-bottom));
            border-top: 1px solid var(--border);
            background: var(--bg-app);
            display: flex;
            align-items: flex-end;
            gap: 12px;
            z-index: 100;
        }

        .upload-btn {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 150ms ease;
            font-size: 1.25rem;
        }

        .upload-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: var(--text-base);
            line-height: var(--leading-normal);
            font-family: inherit;
            outline: none;
            transition: border-color 150ms ease, box-shadow 150ms ease;
            resize: none;
            max-height: 120px;
            background: var(--bg-sidebar);
            color: var(--text-primary);
        }

        .message-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-light);
        }
        
        .message-input::placeholder {
            color: var(--text-tertiary);
        }

        .send-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: var(--text-sm);
            font-weight: 500;
            cursor: pointer;
            transition: background-color 150ms ease;
        }

        .send-btn:hover:not(:disabled) {
            background: var(--accent-hover);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            margin-bottom: 16px;
            display: flex;
            justify-content: center;
        }

        .brain-icon-animated {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .empty-state h2 {
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 24px;
            border-radius: 16px;
            max-width: 400px;
            width: 90%;
            border: 1px solid var(--border-color);
        }

        .modal-header {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .modal-input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 16px;
            background: var(--bg-color);
            color: var(--text-primary);
        }

        .modal-input:focus {
            outline: none;
            border-color: var(--btn-primary-bg);
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
        }

        .modal-btn.primary {
            background: var(--btn-primary-bg);
            color: white;
        }

        .modal-btn.primary:hover {
            background: var(--btn-primary-hover);
        }

        .modal-btn.secondary {
            background: var(--btn-secondary-bg);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .modal-btn.secondary:hover {
            background: var(--btn-secondary-hover);
        }

        /* Sidebar Backdrop (Mobile only) */
        .sidebar-backdrop {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            transition: opacity 150ms ease;
        }

        .sidebar-backdrop.visible {
            display: block;
            opacity: 1;
        }

        /* Prevent body scroll when sidebar open on mobile */
        body.sidebar-open {
            overflow: hidden;
        }

        /* Desktop (> 1024px) - PUSH MODE */
        @media (min-width: 1025px) {
            .sidebar {
                position: relative;
                flex-shrink: 0;
            }

            .main-content {
                flex: 1;
                min-width: 0;
            }

            .hamburger-btn {
                display: none;
            }
        }

        /* Tablet (768px - 1024px) - PUSH MODE */
        @media (min-width: 768px) and (max-width: 1024px) {
            .sidebar {
                width: 240px;
                position: relative;
                flex-shrink: 0;
            }

            .sidebar.hidden {
                transform: translateX(-100%);
                width: 0;
            }

            .hamburger-btn {
                display: flex !important;
            }
        }

        /* Mobile (< 768px) - OVERLAY MODE */
        @media (max-width: 767px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                width: 280px;
                max-width: 85vw;
                z-index: 1000;
            }

            .sidebar.hidden {
                transform: translateX(-100%);
            }

            /* Main content never shifts on mobile */
            .main-content {
                margin-left: 0 !important;
                width: 100%;
            }

            .hamburger-btn {
                display: flex !important;
            }

            /* Touch-friendly sizing */
            .icon-button,
            .sidebar-tab,
            .conversation-item-wrapper {
                min-height: 48px;
            }

            .input-container {
                left: 0;
                padding: 16px;
                padding-bottom: calc(16px + env(safe-area-inset-bottom));
            }
            
            .prompt-card {
                padding: 20px;
            }
            
            .top-bar {
                padding: 12px 16px;
            }
            
            .chat-area {
                padding-bottom: 90px;
            }

            .message {
                max-width: 85%;
            }

            /* Hide less important elements on mobile */
            .user-email {
                display: none;
            }
        }

        /* Action Buttons in Sidebar */
        .conversation-item-wrapper {
            display: flex;
            align-items: center;
            gap: var(--space-1);
            padding: var(--space-2) var(--space-3);
            border-radius: 6px;
            transition: background-color 150ms ease;
            margin-bottom: var(--space-1);
            cursor: pointer;
        }

        .conversation-item-wrapper:hover {
            background: var(--bg-hover);
        }

        .conversation-item-wrapper.active {
            background: var(--bg-active);
        }

        .conversation-name-sidebar {
            flex: 1;
            font-size: 0.9rem;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
        }

        .conversation-actions-sidebar {
            display: none;
            gap: 4px;
        }

        @media (min-width: 769px) {
            .conversation-item-wrapper:hover .conversation-actions-sidebar {
                display: flex;
            }
        }

        .icon-btn-small {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            font-size: 0.9rem;
            opacity: 0.7;
            transition: opacity 150ms ease, background-color 150ms ease;
        }

        .icon-btn-small:hover {
            opacity: 1;
            background: var(--bg-hover);
        }
    </style>
</head>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const htmlElement = document.documentElement;
        const sunIcon = document.querySelector('.sun-icon');
        const moonIcon = document.querySelector('.moon-icon');

        const currentTheme = localStorage.getItem('theme') || 'light';
        htmlElement.setAttribute('data-theme', currentTheme);
        if (currentTheme === 'dark') {
            sunIcon.classList.add('hidden');
            moonIcon.classList.remove('hidden');
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = htmlElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            htmlElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            if (newTheme === 'dark') {
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            } else {
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            }
        });
    </script>
