<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>InnerVerse - MBTI Master</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#7C3AED">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="InnerVerse">
    <link rel="apple-touch-icon" href="/brain-icon-180.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --purple-600: #7C3AED;
            --purple-700: #6D28D9;
            --purple-800: #5B21B6;
            --gray-50: #F9FAFB;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-300: #D1D5DB;
            --gray-600: #4B5563;
            --gray-700: #374151;
            --gray-800: #1F2937;
            --gray-900: #111827;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--gray-900);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .view {
            display: none;
        }

        .view.active {
            display: block;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .project-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .project-card .emoji {
            font-size: 3rem;
            margin-bottom: 12px;
        }

        .project-card h3 {
            font-size: 1.4rem;
            margin-bottom: 8px;
            color: var(--gray-900);
        }

        .project-card p {
            color: var(--gray-600);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .back-button {
            background: white;
            color: var(--purple-700);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: var(--gray-100);
        }

        .conversations-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .conversations-header h2 {
            color: white;
            font-size: 1.8rem;
        }

        .new-chat-btn {
            background: white;
            color: var(--purple-700);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .new-chat-btn:hover {
            background: var(--gray-100);
        }

        .conversation-list {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .conversation-item {
            padding: 16px;
            border-bottom: 1px solid var(--gray-200);
            cursor: pointer;
            transition: background 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .conversation-item:hover {
            background: var(--gray-50);
        }

        .conversation-item:last-child {
            border-bottom: none;
        }

        .conversation-name {
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 4px;
        }

        .conversation-date {
            font-size: 0.85rem;
            color: var(--gray-600);
        }

        .conversation-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            color: var(--gray-600);
            transition: all 0.2s ease;
        }

        .icon-btn:hover {
            background: var(--gray-200);
            color: var(--gray-900);
        }

        .chat-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            height: calc(100vh - 200px);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--gray-900);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 16px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.user {
            align-self: flex-end;
            background: var(--purple-600);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant {
            align-self: flex-start;
            background: var(--gray-100);
            color: var(--gray-900);
            border-bottom-left-radius: 4px;
        }

        .message.assistant pre {
            background: var(--gray-200);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 8px 0;
        }

        .message.assistant code {
            background: var(--gray-200);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        .typing-indicator {
            align-self: flex-start;
            background: var(--gray-100);
            padding: 12px 16px;
            border-radius: 16px;
            border-bottom-left-radius: 4px;
            display: none;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--gray-600);
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .input-container {
            padding: 20px;
            border-top: 1px solid var(--gray-200);
            display: flex;
            gap: 12px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid var(--gray-300);
            border-radius: 24px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s ease;
            resize: none;
            max-height: 120px;
        }

        .message-input:focus {
            border-color: var(--purple-600);
        }

        .send-btn {
            background: var(--purple-600);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .send-btn:hover:not(:disabled) {
            background: var(--purple-700);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--gray-600);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 16px;
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid white;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            background: rgba(255, 255, 255, 0.9);
        }

        .search-input:focus {
            background: white;
            border-color: white;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .project-grid {
                grid-template-columns: 1fr;
            }

            .message {
                max-width: 90%;
            }

            .chat-container {
                height: calc(100vh - 150px);
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 24px;
            border-radius: 16px;
            max-width: 400px;
            width: 90%;
        }

        .modal-header {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .modal-input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--gray-300);
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 16px;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
        }

        .modal-btn.primary {
            background: var(--purple-600);
            color: white;
        }

        .modal-btn.secondary {
            background: var(--gray-200);
            color: var(--gray-700);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß† InnerVerse - MBTI Master</h1>
            <p>Your personal MBTI knowledge workspace powered by Claude</p>
        </div>

        <div id="homeView" class="view active">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="üîç Search all conversations..." id="globalSearch">
            </div>
            <div class="project-grid" id="projectGrid"></div>
        </div>

        <div id="conversationsView" class="view">
            <button class="back-button" onclick="app.showHome()">‚Üê Back to Projects</button>
            <div class="conversations-header">
                <h2 id="projectTitle"></h2>
                <button class="new-chat-btn" onclick="app.createNewConversation()">+ New Chat</button>
            </div>
            <div class="conversation-list" id="conversationList"></div>
        </div>

        <div id="chatView" class="view">
            <button class="back-button" onclick="app.showConversations()">‚Üê Back to Chats</button>
            <div class="chat-container">
                <div class="chat-header">
                    <div class="chat-title" id="chatTitle"></div>
                    <div class="conversation-actions">
                        <button class="icon-btn" onclick="app.renameConversation()" title="Rename">‚úèÔ∏è</button>
                        <button class="icon-btn" onclick="app.deleteConversation()" title="Delete">üóëÔ∏è</button>
                    </div>
                </div>
                <div class="messages-container" id="messagesContainer">
                    <div class="typing-indicator" id="typingIndicator">
                        <span></span><span></span><span></span>
                    </div>
                </div>
                <div class="input-container">
                    <textarea 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="Ask me anything about MBTI..."
                        rows="1"
                    ></textarea>
                    <button class="send-btn" id="sendBtn" onclick="app.sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="nameModal">
        <div class="modal-content">
            <div class="modal-header" id="modalHeader">Name your conversation</div>
            <input type="text" class="modal-input" id="modalInput" placeholder="e.g., ENFP-INFJ Golden Pair">
            <div class="modal-buttons">
                <button class="modal-btn secondary" onclick="app.closeModal()">Cancel</button>
                <button class="modal-btn primary" onclick="app.submitModal()">Save</button>
            </div>
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(reg => console.log('Service Worker registered'))
                .catch(err => console.log('Service Worker registration failed', err));
        }
    </script>
    <script src="/claude-app.js"></script>
</body>
</html>
