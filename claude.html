<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>InnerVerse - MBTI Master</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="InnerVerse">
    <link rel="apple-touch-icon" href="/brain-icon-180.png">
    <style>
        :root {
            --bg-color: #f5f5f0;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --card-bg: #ffffff;
            --border-color: #e5e7eb;
            --btn-primary-bg: #6366f1;
            --btn-primary-hover: #4f46e5;
            --btn-secondary-bg: #ffffff;
            --btn-secondary-hover: #f9fafb;
            --sidebar-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --gradient-from: #8b5cf6;
            --gradient-to: #06b6d4;
        }

        [data-theme="dark"] {
            --bg-color: #111827;
            --text-primary: #f9fafb;
            --text-secondary: #9ca3af;
            --card-bg: #1f2937;
            --border-color: #374151;
            --btn-primary-bg: #6366f1;
            --btn-primary-hover: #4f46e5;
            --btn-secondary-bg: #1f2937;
            --btn-secondary-hover: #374151;
            --sidebar-bg: #0d1117;
            --shadow-color: rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
            background: var(--bg-color);
            height: 100vh;
            color: var(--text-primary);
            transition: background 0.3s ease, color 0.3s ease;
            overflow: hidden;
        }

        /* Main Layout */
        .app-container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            z-index: 100;
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        /* Sidebar Overlay for Mobile */
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 99;
        }

        .sidebar-overlay.active {
            display: block;
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .sidebar-logo svg {
            width: 24px;
            height: 24px;
        }

        .new-chat-btn-sidebar {
            background: var(--btn-primary-bg);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .new-chat-btn-sidebar:hover {
            background: var(--btn-primary-hover);
        }

        /* Sidebar Tabs */
        .sidebar-tabs {
            display: flex;
            gap: 4px;
            padding: 8px 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-tab {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 8px 12px;
            background: none;
            border: none;
            border-radius: 6px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .sidebar-tab:hover {
            background: var(--hover-bg);
            color: var(--text-primary);
        }

        .sidebar-tab.active {
            background: var(--btn-secondary-bg);
            color: var(--text-primary);
            font-weight: 500;
        }

        .sidebar-tab svg {
            opacity: 0.7;
        }

        .sidebar-tab.active svg {
            opacity: 1;
        }

        /* Sidebar Content Area */
        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .sidebar-tab-content {
            padding: 12px;
        }

        .sidebar-tab-content.hidden {
            display: none;
        }

        /* Search Bar */
        .sidebar-search {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 12px;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .sidebar-search svg {
            color: var(--text-secondary);
            flex-shrink: 0;
        }

        .sidebar-search input {
            flex: 1;
            border: none;
            background: none;
            color: var(--text-primary);
            font-size: 0.9rem;
            outline: none;
        }

        .sidebar-search input::placeholder {
            color: var(--text-secondary);
        }

        /* Chat History */
        .date-group {
            margin-bottom: 20px;
        }

        .date-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 8px 4px 4px;
        }

        /* Sidebar Footer */
        .sidebar-footer {
            padding: 12px;
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--sidebar-bg);
        }

        .user-profile {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 0;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            background: var(--bg-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .user-avatar svg {
            color: var(--text-secondary);
        }

        .user-info {
            flex: 1;
            min-width: 0;
        }

        .user-name {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-email {
            font-size: 0.75rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .footer-actions {
            display: flex;
            gap: 4px;
        }

        .icon-btn-footer {
            background: none;
            border: none;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn-footer:hover {
            background: var(--hover-bg);
            color: var(--text-primary);
        }

        .sidebar-section {
            margin-bottom: 24px;
        }

        .sidebar-section-title {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            padding: 0 8px;
        }

        .project-item {
            padding: 10px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s ease;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .project-item:hover {
            background: var(--btn-secondary-hover);
        }

        .project-item.active {
            background: var(--btn-secondary-hover);
        }

        .project-emoji {
            font-size: 1.2rem;
        }

        .project-name {
            font-size: 0.95rem;
            color: var(--text-primary);
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .conversation-item-sidebar {
            padding: 10px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s ease;
            margin-bottom: 4px;
        }

        .conversation-item-sidebar:hover {
            background: var(--btn-secondary-hover);
        }

        .conversation-item-sidebar.active {
            background: var(--btn-secondary-hover);
        }

        .conversation-name-sidebar {
            font-size: 0.9rem;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-color);
            position: relative;
        }

        /* Top Bar */
        .top-bar {
            padding: 12px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--card-bg);
        }

        .hamburger-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: background 0.2s ease;
            color: var(--text-primary);
        }

        .hamburger-btn:hover {
            background: var(--btn-secondary-hover);
        }

        .hamburger-icon {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .hamburger-icon span {
            display: block;
            width: 20px;
            height: 2px;
            background: var(--text-primary);
            border-radius: 2px;
        }

        .top-bar-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            flex: 1;
            text-align: center;
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: background 0.2s ease;
            color: var(--text-primary);
        }

        .theme-toggle:hover {
            background: var(--btn-secondary-hover);
        }

        .sun-icon.hidden, .moon-icon.hidden {
            display: none;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 16px;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .message.user {
            align-self: flex-end;
            background: var(--btn-primary-bg);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant {
            align-self: flex-start;
            background: var(--btn-secondary-hover);
            color: var(--text-primary);
            border-bottom-left-radius: 4px;
            border: 1px solid var(--border-color);
        }

        .message.assistant pre {
            background: var(--border-color);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 8px 0;
        }

        .message.assistant code {
            background: var(--border-color);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        .typing-indicator {
            align-self: flex-start;
            background: var(--btn-secondary-hover);
            padding: 12px 16px;
            border-radius: 16px;
            border-bottom-left-radius: 4px;
            display: none;
            border: 1px solid var(--border-color);
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .input-container {
            padding: 20px;
            border-top: 1px solid var(--border-color);
            background: var(--card-bg);
            display: flex;
            align-items: flex-end;
            gap: 8px;
        }

        .upload-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            color: var(--text-secondary);
            font-size: 1.5rem;
            transition: color 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .upload-btn:hover {
            color: var(--btn-primary-bg);
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 24px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s ease;
            resize: none;
            max-height: 120px;
            background: var(--bg-color);
            color: var(--text-primary);
        }

        .message-input:focus {
            border-color: var(--btn-primary-bg);
        }

        .send-btn {
            background: var(--btn-primary-bg);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .send-btn:hover:not(:disabled) {
            background: var(--btn-primary-hover);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            margin-bottom: 16px;
            display: flex;
            justify-content: center;
        }

        .brain-icon-animated {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .empty-state h2 {
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 24px;
            border-radius: 16px;
            max-width: 400px;
            width: 90%;
            border: 1px solid var(--border-color);
        }

        .modal-header {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .modal-input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 16px;
            background: var(--bg-color);
            color: var(--text-primary);
        }

        .modal-input:focus {
            outline: none;
            border-color: var(--btn-primary-bg);
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
        }

        .modal-btn.primary {
            background: var(--btn-primary-bg);
            color: white;
        }

        .modal-btn.primary:hover {
            background: var(--btn-primary-hover);
        }

        .modal-btn.secondary {
            background: var(--btn-secondary-bg);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .modal-btn.secondary:hover {
            background: var(--btn-secondary-hover);
        }

        /* Sidebar Backdrop (Mobile only) */
        .sidebar-backdrop {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            transition: opacity 250ms ease-in-out;
        }

        .sidebar-backdrop.visible {
            display: block;
            opacity: 1;
        }

        /* Prevent body scroll when sidebar open on mobile */
        body.sidebar-open {
            overflow: hidden;
        }

        /* Desktop (> 1024px) - PUSH MODE */
        @media (min-width: 1025px) {
            .sidebar {
                position: relative;
                flex-shrink: 0;
            }

            .main-content {
                flex: 1;
                min-width: 0;
            }

            .hamburger-btn {
                display: none;
            }
        }

        /* Tablet (768px - 1024px) - PUSH MODE */
        @media (min-width: 768px) and (max-width: 1024px) {
            .sidebar {
                width: 240px;
                position: relative;
                flex-shrink: 0;
            }

            .sidebar.hidden {
                transform: translateX(-100%);
                width: 0;
            }

            .hamburger-btn {
                display: flex !important;
            }
        }

        /* Mobile (< 768px) - OVERLAY MODE */
        @media (max-width: 767px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                width: 280px;
                max-width: 85vw;
                z-index: 1000;
                box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
            }

            .sidebar.hidden {
                transform: translateX(-100%);
            }

            /* Main content never shifts on mobile */
            .main-content {
                margin-left: 0 !important;
                width: 100%;
            }

            .hamburger-btn {
                display: flex !important;
            }

            /* Touch-friendly sizing */
            .icon-button,
            .sidebar-tab,
            .conversation-item-wrapper {
                min-height: 48px;
            }

            .input-container {
                padding: 16px;
                padding-bottom: calc(16px + env(safe-area-inset-bottom));
            }

            .message {
                max-width: 85%;
            }

            /* Hide less important elements on mobile */
            .user-email {
                display: none;
            }

            /* Active state feedback for touch */
            .icon-button:active,
            .conversation-item-wrapper:active,
            .sidebar-tab:active {
                transform: scale(0.97);
                transition: transform 100ms ease-out;
            }
        }

        /* Action Buttons in Sidebar */
        .conversation-item-wrapper {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 10px 12px;
            border-radius: 8px;
            transition: background 0.2s ease;
            margin-bottom: 4px;
        }

        .conversation-item-wrapper:hover {
            background: var(--btn-secondary-hover);
        }

        .conversation-item-wrapper.active {
            background: var(--btn-secondary-hover);
        }

        .conversation-name-sidebar {
            flex: 1;
            font-size: 0.9rem;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
        }

        .conversation-actions-sidebar {
            display: none;
            gap: 4px;
        }

        @media (min-width: 769px) {
            .conversation-item-wrapper:hover .conversation-actions-sidebar {
                display: flex;
            }
        }

        .icon-btn-small {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            font-size: 0.9rem;
            opacity: 0.7;
            transition: opacity 0.2s ease;
        }

        .icon-btn-small:hover {
            opacity: 1;
            background: var(--border-color);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <!-- Sidebar Header -->
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <svg width="24" height="24" viewBox="0 0 200 200">
                        <defs>
                            <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <circle cx="60" cy="50" r="8" fill="url(#brainGradient)"/>
                        <circle cx="140" cy="50" r="8" fill="url(#brainGradient)"/>
                        <circle cx="100" cy="100" r="10" fill="url(#brainGradient)"/>
                        <circle cx="60" cy="150" r="8" fill="url(#brainGradient)"/>
                        <circle cx="140" cy="150" r="8" fill="url(#brainGradient)"/>
                    </svg>
                    InnerVerse
                </div>
                <button class="new-chat-btn-sidebar" onclick="app.quickNewChat()">
                    <span>+</span> New Chat
                </button>
            </div>

            <!-- Navigation Tabs -->
            <div class="sidebar-tabs">
                <button class="sidebar-tab active" id="tabHome" onclick="app.switchTab('home')">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    <span>Home</span>
                </button>
                <button class="sidebar-tab" id="tabProjects" onclick="app.switchTab('projects')">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <span>Projects</span>
                </button>
                <button class="sidebar-tab" id="tabActivity" onclick="app.switchTab('activity')">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    <span>Activity</span>
                </button>
            </div>
            
            <!-- Scrollable Content -->
            <div class="sidebar-content" id="sidebarContentArea">
                <!-- Home Tab Content -->
                <div class="sidebar-tab-content" id="tabContentHome">
                    <!-- Search Bar -->
                    <div class="sidebar-search">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <input type="text" placeholder="Search conversations..." id="searchInput">
                    </div>

                    <!-- Chat History (Date-grouped) -->
                    <div id="chatHistoryList"></div>
                </div>

                <!-- Projects Tab Content -->
                <div class="sidebar-tab-content hidden" id="tabContentProjects">
                    <div id="sidebarProjects"></div>
                </div>

                <!-- Activity Tab Content -->
                <div class="sidebar-tab-content hidden" id="tabContentActivity">
                    <div id="sidebarConversations"></div>
                </div>
            </div>

            <!-- Sidebar Footer -->
            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="user-avatar">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </div>
                    <div class="user-info">
                        <div class="user-name">User</div>
                        <div class="user-email">Free Plan</div>
                    </div>
                </div>
                <div class="footer-actions">
                    <button class="icon-btn-footer" title="Settings">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path d="M12 1v6m0 6v6m5.196-14.804 4.243 4.243M2.561 17.56l4.243 4.243m0-15.607L2.561 2.439m15.196 15.196 4.243 4.243"></path>
                        </svg>
                    </button>
                    <button class="icon-btn-footer" title="Help">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                            <line x1="12" y1="17" x2="12.01" y2="17"></line>
                        </svg>

            </div>

        <!-- Sidebar Backdrop (Mobile only) -->
        <div class="sidebar-backdrop" id="sidebarBackdrop" onclick="app.closeSidebar()"></div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="top-bar">
                <button class="hamburger-btn" id="hamburgerBtn">
                    <div class="hamburger-icon">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </button>
                <div class="top-bar-title" id="topBarTitle">InnerVerse - MBTI Master</div>
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                    <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="moon-icon hidden" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>

            <!-- Chat Area -->
            <div class="chat-area" id="chatArea">
                <div class="messages-container" id="messagesContainer">
                    <div class="typing-indicator" id="typingIndicator">
                        <span></span><span></span><span></span>
                    </div>
                </div>
                <div class="input-container">
                    <input type="file" id="fileInput" accept="image/*,.pdf,.doc,.docx,.txt" style="display: none;" multiple>
                    <button class="upload-btn" id="uploadBtn" title="Upload file or image">
                        <span>+</span>
                    </button>
                    <textarea 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="Ask me anything about MBTI..."
                        rows="1"

                    <button class="send-btn" id="sendBtn" onclick="app.sendMessage()">Send</button>

    <div class="modal" id="nameModal">
        <div class="modal-content">
            <div class="modal-header" id="modalHeader">Name your conversation</div>
            <input type="text" class="modal-input" id="modalInput" placeholder="e.g., ENFP-INFJ Golden Pair">
            <div class="modal-buttons">
                <button class="modal-btn secondary" onclick="app.closeModal()">Cancel</button>
                <button class="modal-btn primary" onclick="app.submitModal()">Save</button>
            </div>
        </div>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const htmlElement = document.documentElement;
        const sunIcon = document.querySelector('.sun-icon');
        const moonIcon = document.querySelector('.moon-icon');

        const currentTheme = localStorage.getItem('theme') || 'light';
        htmlElement.setAttribute('data-theme', currentTheme);
        if (currentTheme === 'dark') {
            sunIcon.classList.add('hidden');
            moonIcon.classList.remove('hidden');
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = htmlElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            htmlElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            if (newTheme === 'dark') {
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            } else {
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            }
        });
    </script>
    <script src="/claude-app.js?v=3.0"></script>
