<!DOCTYPE html>
<html>
<head>
  <title>Google Drive PDF Picker</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    h1 {
      margin-top: 0;
      color: #1a1a1a;
    }
    
    .file-list {
      max-height: 500px;
      overflow-y: auto;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      margin: 20px 0;
    }
    
    .file-item {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid #f0f0f0;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .file-item:hover {
      background: #f8f9fa;
    }
    
    .file-item input[type="checkbox"] {
      margin-right: 12px;
      width: 18px;
      height: 18px;
    }
    
    .file-icon {
      font-size: 24px;
      margin-right: 12px;
    }
    
    .file-info {
      flex: 1;
    }
    
    .file-name {
      font-weight: 500;
      color: #1a1a1a;
    }
    
    .file-size {
      font-size: 12px;
      color: #666;
    }
    
    .buttons {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }
    
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: #4285f4;
      color: white;
    }
    
    .btn-primary:hover {
      background: #3367d6;
    }
    
    .btn-secondary {
      background: #e0e0e0;
      color: #1a1a1a;
    }
    
    .btn-secondary:hover {
      background: #d0d0d0;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }
    
    .error {
      background: #fee2e2;
      color: #dc2626;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    
    .selected-count {
      color: #666;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìÅ Select PDFs from Google Drive</h1>
    <div id="error-msg" class="error" style="display: none;"></div>
    <div id="selected-count" class="selected-count">0 files selected</div>
    <div id="file-list" class="file-list">
      <div class="loading">Loading your Google Drive files...</div>
    </div>
    <div class="buttons">
      <button class="btn-primary" id="select-btn" disabled>Select Files</button>
      <button class="btn-secondary" onclick="window.close()">Cancel</button>
    </div>
  </div>

  <script>
    const fileList = document.getElementById('file-list');
    const selectBtn = document.getElementById('select-btn');
    const selectedCount = document.getElementById('selected-count');
    const errorMsg = document.getElementById('error-msg');
    let selectedFiles = [];

    async function loadFiles() {
      try {
        const response = await fetch('/api/gdrive-list-pdfs');
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.error || 'Failed to load files');
        }
        
        if (data.files.length === 0) {
          fileList.innerHTML = '<div class="loading">No PDF files found in your Google Drive</div>';
          return;
        }
        
        fileList.innerHTML = '';
        data.files.forEach(file => {
          const item = document.createElement('div');
          item.className = 'file-item';
          item.innerHTML = `
            <input type="checkbox" data-file-id="${file.id}" data-file-name="${file.name}">
            <span class="file-icon">üìÑ</span>
            <div class="file-info">
              <div class="file-name">${file.name}</div>
              <div class="file-size">${formatFileSize(file.size)}</div>
            </div>
          `;
          
          const checkbox = item.querySelector('input[type="checkbox"]');
          checkbox.addEventListener('change', updateSelection);
          item.addEventListener('click', (e) => {
            if (e.target !== checkbox) {
              checkbox.checked = !checkbox.checked;
              updateSelection();
            }
          });
          
          fileList.appendChild(item);
        });
      } catch (error) {
        console.error('Error loading files:', error);
        errorMsg.textContent = error.message;
        errorMsg.style.display = 'block';
        fileList.innerHTML = '<div class="loading">Failed to load files</div>';
      }
    }
    
    function updateSelection() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
      selectedFiles = Array.from(checkboxes).map(cb => ({
        id: cb.dataset.fileId,
        name: cb.dataset.fileName
      }));
      
      selectedCount.textContent = `${selectedFiles.length} file${selectedFiles.length !== 1 ? 's' : ''} selected`;
      selectBtn.disabled = selectedFiles.length === 0;
    }
    
    function formatFileSize(bytes) {
      if (!bytes) return 'Unknown size';
      const kb = bytes / 1024;
      const mb = kb / 1024;
      if (mb >= 1) return `${mb.toFixed(1)} MB`;
      return `${kb.toFixed(1)} KB`;
    }
    
    selectBtn.addEventListener('click', () => {
      if (selectedFiles.length > 0) {
        // Send selected files back to opener window
        if (window.opener) {
          window.opener.postMessage({
            type: 'gdrive-files-selected',
            files: selectedFiles
          }, '*');
          window.close();
        }
      }
    });
    
    // Load files on page load
    loadFiles();
  </script>
</body>
</html>
