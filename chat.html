<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>InnerVerse Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Light mode colors */
            --bg-primary: #ffffff;
            --bg-secondary: #f7f7f8;
            --bg-tertiary: #ececf1;
            --text-primary: #202123;
            --text-secondary: #6e6e80;
            --text-tertiary: #acacbe;
            --border-light: #e5e5e5;
            --border-medium: #d1d1d6;
            --accent: #10a37f;
            --accent-hover: #0e9172;
            --message-user-bg: #f4f4f4;
            --message-assistant-bg: #ffffff;
            --shadow: rgba(0, 0, 0, 0.05);
        }
        
        [data-theme="dark"] {
            /* Dark mode colors */
            --bg-primary: #212121;
            --bg-secondary: #2f2f2f;
            --bg-tertiary: #3f3f3f;
            --text-primary: #ececf1;
            --text-secondary: #c5c5d2;
            --text-tertiary: #8e8ea0;
            --border-light: #3f3f3f;
            --border-medium: #565869;
            --accent: #19c37d;
            --accent-hover: #1a7f5e;
            --message-user-bg: #3f3f3f;
            --message-assistant-bg: #2f2f2f;
            --shadow: rgba(0, 0, 0, 0.25);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            height: 100vh;
            overflow: hidden;
            background: var(--bg-primary);
            color: var(--text-primary);
        }
        
        .app-container {
            display: flex;
            height: 100vh;
            width: 100%;
        }
        
        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-light);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }
        
        .sidebar-header {
            padding: 12px;
            border-bottom: 1px solid var(--border-light);
        }
        
        .new-chat-btn {
            width: 100%;
            padding: 10px 12px;
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border-light);
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .new-chat-btn:hover {
            background: var(--bg-tertiary);
            border-color: var(--border-medium);
        }
        
        .new-chat-btn:active {
            transform: scale(0.98);
        }
        
        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }
        
        .project-section {
            margin-bottom: 16px;
        }
        
        .project-header {
            padding: 8px 12px;
            font-size: 11px;
            font-weight: 600;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
            gap: 6px;
            border-radius: 6px;
            transition: background 0.15s ease;
        }
        
        .project-header:hover {
            background: var(--bg-tertiary);
        }
        
        .project-arrow {
            transition: transform 0.2s ease;
        }
        
        .project-section.collapsed .project-arrow {
            transform: rotate(-90deg);
        }
        
        .project-section.collapsed .conversation-list {
            display: none;
        }
        
        .conversation-list {
            margin-top: 4px;
        }
        
        .conversation-item {
            padding: 8px 12px;
            margin: 1px 0;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            color: var(--text-primary);
            transition: all 0.15s ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
        }
        
        .conversation-item:hover {
            background: var(--bg-tertiary);
        }
        
        .conversation-item.active {
            background: var(--bg-tertiary);
            font-weight: 500;
        }
        
        .conversation-name {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .conversation-actions {
            display: none;
            gap: 4px;
            flex-shrink: 0;
        }
        
        .conversation-item:hover .conversation-actions {
            display: flex;
        }
        
        .action-btn {
            padding: 4px 6px;
            background: transparent;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            color: var(--text-tertiary);
            transition: all 0.15s ease;
        }
        
        .action-btn:hover {
            background: var(--bg-primary);
            color: var(--text-primary);
        }
        
        .project-description {
            font-size: 11px;
            color: var(--text-tertiary);
            padding: 0 12px 8px 30px;
            line-height: 1.4;
        }
        
        /* Main Chat Area */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }
        
        .chat-header {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-light);
            background: var(--bg-primary);
        }
        
        .chat-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .message {
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .message.user .message-content {
            background: var(--message-user-bg);
            color: var(--text-primary);
            border-bottom-right-radius: 4px;
        }
        
        .message.assistant .message-content {
            background: var(--message-assistant-bg);
            color: var(--text-primary);
            border: 1px solid var(--border-light);
            border-bottom-left-radius: 4px;
        }
        
        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: var(--message-assistant-bg);
            border: 1px solid var(--border-light);
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            max-width: fit-content;
        }
        
        .typing-indicator.show {
            display: flex;
            gap: 4px;
            align-items: center;
        }
        
        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--text-tertiary);
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            30% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .input-container {
            padding: 16px 24px;
            border-top: 1px solid var(--border-light);
            background: var(--bg-primary);
        }
        
        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border-light);
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            resize: none;
            min-height: 48px;
            max-height: 200px;
            transition: all 0.15s ease;
            background: var(--bg-primary);
            color: var(--text-primary);
        }
        
        .message-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(16, 163, 127, 0.1);
        }
        
        .send-button {
            padding: 12px 20px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s ease;
            min-width: 70px;
        }
        
        .send-button:hover:not(:disabled) {
            background: var(--accent-hover);
        }
        
        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .welcome-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            text-align: center;
        }
        
        .welcome-title {
            font-size: 28px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
        }
        
        .welcome-subtitle {
            font-size: 15px;
            color: var(--text-secondary);
            margin-bottom: 32px;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                height: 100vh;
                z-index: 1000;
                transform: translateX(-100%);
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
            
            .message-content {
                max-width: 85%;
            }
            
            .mobile-menu-btn {
                display: block;
                position: fixed;
                top: 16px;
                left: 16px;
                z-index: 999;
                padding: 8px 12px;
                background: var(--bg-primary);
                border: 1px solid var(--border-light);
                border-radius: 8px;
                cursor: pointer;
                color: var(--text-primary);
            }
        }
        
        .mobile-menu-btn {
            display: none;
        }
        
        /* Theme Toggle */
        .theme-toggle {
            position: absolute;
            top: 12px;
            right: 12px;
            padding: 6px 10px;
            background: transparent;
            border: 1px solid var(--border-light);
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            color: var(--text-secondary);
            transition: all 0.15s ease;
        }
        
        .theme-toggle:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header" style="position: relative;">
                <button class="new-chat-btn" onclick="createNewChat()">
                    <span>+</span>
                    <span>New Chat</span>
                </button>
                <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">
                    üåô
                </button>
            </div>
            
            <div class="sidebar-content" id="sidebarContent">
                <!-- Projects will be loaded here -->
            </div>
        </div>
        
        <!-- Main Chat -->
        <div class="chat-container">
            <button class="mobile-menu-btn" onclick="toggleSidebar()">‚ò∞ Menu</button>
            
            <div class="chat-header">
                <div class="chat-title" id="chatTitle">New Conversation</div>
            </div>
            
            <div class="messages-container" id="messagesContainer">
                <div class="welcome-screen" id="welcomeScreen">
                    <div class="welcome-title">Welcome to InnerVerse Chat</div>
                    <div class="welcome-subtitle">Ask anything about MBTI, cognitive functions, and personality types</div>
                </div>
            </div>
            
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="Type your message..."
                        rows="1"
                    ></textarea>
                    <button class="send-button" id="sendButton" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // State
        let currentConversationId = null;
        let currentProject = null;
        let projects = [];
        let isTyping = false;
        
        // Initialize
        async function init() {
            await loadProjects();
            setupEventListeners();
        }
        
        // Load projects from API
        async function loadProjects() {
            try {
                const response = await fetch('/claude/projects');
                const data = await response.json();
                projects = data.projects;
                renderSidebar();
            } catch (error) {
                console.error('Error loading projects:', error);
            }
        }
        
        // Render sidebar with projects and conversations
        async function renderSidebar() {
            const sidebarContent = document.getElementById('sidebarContent');
            sidebarContent.innerHTML = '';
            
            for (const project of projects) {
                const section = document.createElement('div');
                section.className = 'project-section';
                section.innerHTML = `
                    <div class="project-header" onclick="toggleProject(event)">
                        <span class="project-arrow">‚ñº</span>
                        <span>${project.emoji ? project.emoji + ' ' : ''}${project.name}</span>
                    </div>
                    ${project.description ? `<div class="project-description">${project.description}</div>` : ''}
                    <div class="conversation-list" id="project-${project.id}"></div>
                `;
                sidebarContent.appendChild(section);
                
                // Load conversations for this project
                await loadConversations(project.id);
            }
        }
        
        // Load conversations for a project
        async function loadConversations(projectId) {
            try {
                const response = await fetch(`/claude/conversations/${projectId}`);
                const data = await response.json();
                const conversations = data.conversations;
                
                const listElement = document.getElementById(`project-${projectId}`);
                listElement.innerHTML = '';
                
                conversations.forEach(conv => {
                    const item = document.createElement('div');
                    item.className = 'conversation-item';
                    item.dataset.conversationId = conv.id;
                    if (conv.id === currentConversationId) {
                        item.classList.add('active');
                    }
                    item.innerHTML = `
                        <span class="conversation-name">${conv.name}</span>
                        <div class="conversation-actions">
                            <button class="action-btn" onclick="renameConversation(${conv.id}); event.stopPropagation();" title="Rename">‚úèÔ∏è</button>
                            <button class="action-btn" onclick="deleteConversation(${conv.id}); event.stopPropagation();" title="Delete">üóëÔ∏è</button>
                        </div>
                    `;
                    item.onclick = (e) => loadConversation(conv.id, e);
                    listElement.appendChild(item);
                });
            } catch (error) {
                console.error('Error loading conversations:', error);
            }
        }
        
        // Toggle project expand/collapse
        function toggleProject(e) {
            const section = e.currentTarget.parentElement;
            section.classList.toggle('collapsed');
        }
        
        // Create new chat
        async function createNewChat() {
            // Default to first project
            const defaultProject = projects[0]?.id || 'quick-hits';
            
            try {
                const response = await fetch('/claude/conversations', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        project: defaultProject,
                        name: 'New Conversation'
                    })
                });
                
                const conversation = await response.json();
                currentConversationId = conversation.id;
                currentProject = conversation.project;
                
                // Clear messages
                clearMessages();
                document.getElementById('chatTitle').textContent = conversation.name;
                
                // Reload sidebar
                await renderSidebar();
                
                // Focus input
                document.getElementById('messageInput').focus();
            } catch (error) {
                console.error('Error creating conversation:', error);
            }
        }
        
        // Load a conversation
        async function loadConversation(conversationId, event) {
            try {
                const response = await fetch(`/claude/conversations/detail/${conversationId}`);
                const data = await response.json();
                
                currentConversationId = conversationId;
                currentProject = data.conversation.project;
                
                document.getElementById('chatTitle').textContent = data.conversation.name;
                
                // Clear and load messages
                clearMessages();
                data.messages.forEach(msg => {
                    addMessage(msg.role, msg.content);
                });
                
                // Update active state in sidebar
                document.querySelectorAll('.conversation-item').forEach(item => {
                    item.classList.remove('active');
                });
                
                // Add active class to the clicked item
                if (event && event.currentTarget) {
                    event.currentTarget.classList.add('active');
                } else {
                    // Fallback: find by data attribute
                    const activeItem = document.querySelector(`[data-conversation-id="${conversationId}"]`);
                    if (activeItem) activeItem.classList.add('active');
                }
                
                // Scroll to bottom
                scrollToBottom();
                
                // Close mobile sidebar
                if (window.innerWidth <= 768) {
                    toggleSidebar();
                }
            } catch (error) {
                console.error('Error loading conversation:', error);
            }
        }
        
        // Rename conversation
        async function renameConversation(conversationId) {
            const newName = prompt('Enter new name:');
            if (!newName || !newName.trim()) return;
            
            try {
                await fetch(`/claude/conversations/${conversationId}/rename`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: newName.trim() })
                });
                
                // Update title if this is the current conversation
                if (conversationId === currentConversationId) {
                    document.getElementById('chatTitle').textContent = newName.trim();
                }
                
                // Reload sidebar to show new name
                await renderSidebar();
            } catch (error) {
                console.error('Error renaming conversation:', error);
                alert('Failed to rename conversation');
            }
        }
        
        // Delete conversation
        async function deleteConversation(conversationId) {
            if (!confirm('Delete this conversation?')) return;
            
            try {
                await fetch(`/claude/conversations/${conversationId}`, {
                    method: 'DELETE'
                });
                
                if (currentConversationId === conversationId) {
                    currentConversationId = null;
                    clearMessages();
                    document.getElementById('chatTitle').textContent = 'New Conversation';
                }
                
                await renderSidebar();
            } catch (error) {
                console.error('Error deleting conversation:', error);
            }
        }
        
        // Send message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || isTyping) return;
            
            // Create conversation if needed
            if (!currentConversationId) {
                await createNewChat();
            }
            
            // Add user message
            addMessage('user', message);
            input.value = '';
            input.style.height = 'auto';
            
            // Show typing indicator
            showTypingIndicator();
            isTyping = true;
            document.getElementById('sendButton').disabled = true;
            
            // Hide welcome screen
            const welcomeScreen = document.getElementById('welcomeScreen');
            if (welcomeScreen) welcomeScreen.style.display = 'none';
            
            try {
                const response = await fetch(`/claude/conversations/${currentConversationId}/message/stream`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                
                // Create AI message element
                let aiMessageContent = addMessage('assistant', '');
                let fullResponse = '';
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                
                                // Handle different event types
                                if (data.event === 'start') {
                                    continue;
                                }
                                
                                if (data.chunk) {
                                    fullResponse += data.chunk;
                                    aiMessageContent.textContent = fullResponse;
                                    scrollToBottom();
                                }
                                
                                if (data.done) {
                                    break;
                                }
                            } catch (e) {
                                // Ignore parse errors
                            }
                        }
                    }
                }
                
                hideTypingIndicator();
                
                // Update conversation name only if it's still "New Conversation" (first message)
                const currentTitle = document.getElementById('chatTitle').textContent;
                if (fullResponse && currentTitle === 'New Conversation') {
                    await updateConversationName(message);
                }
                
            } catch (error) {
                console.error('Error:', error);
                hideTypingIndicator();
                addMessage('assistant', 'Sorry, I encountered an error. Please try again.');
            } finally {
                isTyping = false;
                document.getElementById('sendButton').disabled = false;
                input.focus();
            }
        }
        
        // Update conversation name based on first message
        async function updateConversationName(firstMessage) {
            const truncated = firstMessage.substring(0, 50) + (firstMessage.length > 50 ? '...' : '');
            
            try {
                await fetch(`/claude/conversations/${currentConversationId}/rename`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: truncated })
                });
                
                document.getElementById('chatTitle').textContent = truncated;
                await renderSidebar();
            } catch (error) {
                console.error('Error updating conversation name:', error);
            }
        }
        
        // UI Helper functions
        function addMessage(role, content) {
            const messagesContainer = document.getElementById('messagesContainer');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            
            scrollToBottom();
            
            return contentDiv;
        }
        
        function clearMessages() {
            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.innerHTML = '';
        }
        
        function showTypingIndicator() {
            const messagesContainer = document.getElementById('messagesContainer');
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator show';
            indicator.id = 'typingIndicator';
            indicator.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            messagesContainer.appendChild(indicator);
            scrollToBottom();
        }
        
        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) indicator.remove();
        }
        
        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            container.scrollTop = container.scrollHeight;
        }
        
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }
        
        // Event listeners
        function setupEventListeners() {
            const input = document.getElementById('messageInput');
            
            // Auto-resize textarea
            input.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 200) + 'px';
            });
            
            // Enter to send (desktop), Shift+Enter for new line
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey && window.innerWidth > 768) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        }
        
        // Theme toggle
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            // Update button icon
            document.getElementById('themeToggle').textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }
        
        // Load saved theme on startup
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            document.getElementById('themeToggle').textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            loadTheme();
            init();
        });
    </script>
