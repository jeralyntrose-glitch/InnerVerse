<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Axis Mind - Upload & Chat</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="page-wrapper">
    <div class="branding">
      <h1 class="brand-title">ðŸ§  AXIS MIND</h1>
      <p class="tagline">The mind decoded. Start uploading.</p>
    </div>

    <div id="drop-area" class="drop-area">
      <p class="drop-text">Drag and drop your PDF here</p>
      <span class="or-text">or</span>
      <label for="fileElem" class="custom-file-upload">Browse files</label>
      <input type="file" id="fileElem" accept="application/pdf" />
    </div>

    <div id="status" class="status"></div>

    <div class="chat-wrapper">
      <h2 class="chat-heading">ðŸ’¬ Ask a question</h2>
      <div class="chat-box">
        <input type="text" id="chatInput" placeholder="Type your question here..." />
        <button id="sendBtn">Send</button>
      </div>
      <div id="chatResponse" class="chat-response"></div>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
