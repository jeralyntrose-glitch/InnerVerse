<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category_name }} - InnerVerse</title>
    <link rel="stylesheet" href="/static/curriculum_dashboard.css">
    <style>
        .category-page {
            min-height: 100vh;
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: 40px 20px;
        }
        
        .category-header {
            max-width: 1400px;
            margin: 0 auto 40px;
            text-align: center;
        }
        
        .back-link {
            display: inline-block;
            color: var(--accent-primary);
            text-decoration: none;
            margin-bottom: 20px;
            font-size: 1.1em;
            transition: transform 0.2s ease;
        }
        
        .back-link:hover {
            transform: translateX(-5px);
        }
        
        .category-header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .category-header .lesson-count {
            font-size: 1.3em;
            color: var(--text-secondary);
        }
        
        .lesson-grid {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
        }
        
        .lesson-card {
            background: var(--bg-secondary);
            border-radius: 15px;
            overflow: hidden;
            text-decoration: none;
            color: var(--text-primary);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
        }
        
        .lesson-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }
        
        .thumbnail {
            width: 100%;
            aspect-ratio: 16 / 9;
            overflow: hidden;
            background: #000;
            position: relative;
        }
        
        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .lesson-card:hover .thumbnail img {
            transform: scale(1.05);
        }
        
        .lesson-info {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .lesson-card h3 {
            font-size: 1.1em;
            line-height: 1.4;
            margin: 0;
            color: var(--text-primary);
        }
        
        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .lesson-card:hover .play-icon {
            opacity: 1;
        }
        
        @media (max-width: 768px) {
            .category-header h1 {
                font-size: 2em;
            }
            
            .lesson-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
        }
    </style>
</head>
<body data-theme="dark">
    <div class="category-page">
        <div class="category-header">
            <a href="/dashboard" class="back-link">← Back to Dashboard</a>
            <h1>{{ category_name }}</h1>
            <p class="lesson-count">{{ lesson_count }} lessons</p>
        </div>
        
        <div class="lesson-grid">
            {% for lesson in lessons %}
            <a href="/lesson/{{ lesson.lesson_id }}" class="lesson-card">
                <div class="thumbnail">
                    <img src="https://img.youtube.com/vi/{{ lesson.transcript_id }}/mqdefault.jpg" 
                         alt="{{ lesson.lesson_title }}"
                         onerror="this.src='https://via.placeholder.com/320x180?text=CS+Joseph'">
                    <div class="play-icon">▶</div>
                </div>
                <div class="lesson-info">
                    <h3>{{ lesson.lesson_title }}</h3>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
    
    <script>
        // Apply user's theme preference
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.body.setAttribute('data-theme', savedTheme);
    </script>
</body>
</html>
